            messagingSenderId: "1044239899607",

        const app = initializeApp(firebaseConfig);

        // Lucide Icons as inline SVG
        const icons = {
            Upload: (size = 24) => `<svg width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>`,

            Star: (size = 24) => `<svg width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>`,

        };

        // Compress image before uploading
        function compressImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        
                        // Resize if too large
                        const maxDimension = 1200;
                        if (width > maxDimension || height > maxDimension) {
                            if (width > height) {
                                height = (height / width) * maxDimension;
                                width = maxDimension;
                            } else {
                                width = (width / height) * maxDimension;
                                height = maxDimension;
                            }
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // Convert to base64 with compression
                        resolve(canvas.toDataURL('image/jpeg', 0.7));
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        class MemeGallery {
            constructor() {
                this.state = {
                    isLoggedIn: false,
                    isAdmin: false,
                    userEmail: '',
                    email: '',
                    password: '',
                    hallOfFameMemes: [],
                    memes: [],
                    showLogin: false,
                    loading: true,
                    error: '',
                    uploadStatus: '',
                    firebaseReady: false
                };
                this.init();
            }

            async init() {
                await this.authenticateAnonymously();
                await this.loadHallOfFame();
                this.render();
                this.setupRealtimeListeners();
            }

            async authenticateAnonymously() {
                try {
                    await signInAnonymously(auth);
                    this.state.firebaseReady = true;
                } catch (error) {
                    console.error('Firebase auth error:', error);
                }
            }

            setupRealtimeListeners() {
                // Real-time Hall of Fame updates
                const hofQuery = query(collection(db, 'hall-of-fame'), orderBy('timestamp', 'desc'));
                onSnapshot(hofQuery, (snapshot) => {
                    this.state.hallOfFameMemes = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    this.state.loading = false;
                    this.render();
                });

                // Real-time regular memes updates
                const memesQuery = query(collection(db, 'memes'), orderBy('timestamp', 'desc'));
                onSnapshot(memesQuery, (snapshot) => {
                    this.state.memes = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    this.render();
                });
            }

            async loadHallOfFame() {
                try {
                    const q = query(collection(db, 'hall-of-fame'), orderBy('timestamp', 'desc'));
                    const snapshot = await getDocs(q);
                    this.state.hallOfFameMemes = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                } catch (err) {
                    console.log('No hall of fame memes yet');
                }
                this.state.loading = false;
            }

            async loadAllMemes() {
                try {
                    const q = query(collection(db, 'memes'), orderBy('timestamp', 'desc'));
                    const snapshot = await getDocs(q);
                    this.state.memes = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                } catch (err) {
                    console.log('No memes yet');
                }
            }

            handleLogin(e) {
                e.preventDefault();
                this.state.error = '';

                const emailLower = this.state.email.toLowerCase().trim();
                const emailRegex = /^bt25csh\d{3}@iiitn\.ac\.in$/i;

                if (emailLower === 'bt25csh050@iiitn.ac.in' && this.state.password === 'wushangclanssSS11!!') {
                    this.state.isLoggedIn = true;
                    this.state.isAdmin = true;
                    this.state.userEmail = emailLower;
                    this.state.showLogin = false;
                    this.loadAllMemes();
                } else if (emailRegex.test(emailLower) && this.state.password === 'cshthegoat') {
                    this.state.isLoggedIn = true;
                    this.state.isAdmin = false;
                    this.state.userEmail = emailLower;
                    this.state.showLogin = false;
                    this.loadAllMemes();
                } else {
                    this.state.error = 'Invalid credentials. Check your email format and password.';
                }
                this.render();
            }

            handleLogout() {
                this.state.isLoggedIn = false;
                this.state.isAdmin = false;
                this.state.userEmail = '';
                this.state.email = '';
                this.state.password = '';
                this.state.memes = [];
                this.render();
            }

            async handleFileUpload(file) {
                if (!file) return;

                if (!file.type.startsWith('image/')) {
                    this.state.uploadStatus = 'Please upload an image file';
                    this.render();
                    return;
                }

                if (file.size > 5 * 1024 * 1024) {
                    this.state.uploadStatus = 'Image must be less than 5MB';
                    this.render();
                    return;
                }

                this.state.uploadStatus = 'Compressing and uploading...';
                this.render();

                try {
                    // Compress image to base64
                    const compressedImage = await compressImage(file);

                    // Check if compressed image is still reasonable size
                    const sizeInBytes = (compressedImage.length * 3) / 4;
                    if (sizeInBytes > 1000000) { // ~1MB limit for Firestore
                        this.state.uploadStatus = 'Image too large after compression. Try a smaller image.';
                        this.render();
                        return;
                    }

                    const timestamp = Date.now();

                    await addDoc(collection(db, 'memes'), {
                        imageData: compressedImage,
                        uploadedBy: this.state.userEmail,
                        timestamp: timestamp,
                        fileName: file.name
                    });

                    this.state.uploadStatus = 'Meme uploaded successfully! ðŸŽ‰';
                    setTimeout(() => {
                        this.state.uploadStatus = '';
                        this.render();
                    }, 3000);
                } catch (err) {
                    this.state.uploadStatus = 'Upload failed. Please try again.';
                    console.error('Upload error:', err);
                }
                this.render();
            }

            async promoteToHallOfFame(meme) {
                try {
                    await addDoc(collection(db, 'hall-of-fame'), {
                        imageData: meme.imageData,
                        uploadedBy: meme.uploadedBy,
                        timestamp: meme.timestamp,
                        fileName: meme.fileName
                    });

                    await deleteDoc(doc(db, 'memes', meme.id));
                } catch (err) {
                    console.error('Failed to promote meme:', err);
                }
            }

            async removeFromHallOfFame(memeId) {
                try {
                    await deleteDoc(doc(db, 'hall-of-fame', memeId));
                } catch (err) {
                    console.error('Failed to remove meme:', err);
                }
            }

            render() {
                const root = document.getElementById('root');
                
                if (this.state.showLogin && !this.state.isLoggedIn) {
                    root.innerHTML = this.renderLoginModal();
                } else {
                    root.innerHTML = this.renderMainPage();
                }

                this.attachEventListeners();
            }

            renderLoginModal() {
                return `
                    <div class="min-h-screen bg-gradient-to-br from-purple-600 via-pink-500 to-red-500 flex items-center justify-center p-4">
                        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md relative">
                            <button id="closeLogin" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 text-2xl">Ã—</button>
                            
                            <div class="text-center mb-8">
                                <h1 class="text-4xl font-bold text-gray-800 mb-2">Login to Upload</h1>
                                <p class="text-gray-600">BT25CSH Members Only</p>
                            </div>

                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                                    <input id="emailInput" type="email" value="${this.state.email}" placeholder="bt25cshXXX@iiitn.ac.in" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500">
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                                    <input id="passwordInput" type="password" value="${this.state.password}" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500">
                                </div>

                                ${this.state.error ? `<div class="bg-red-50 text-red-600 p-3 rounded-lg text-sm">${this.state.error}</div>` : ''}

                                <button id="loginBtn" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-3 rounded-lg font-semibold hover:from-purple-700 hover:to-pink-700 transition">
                                    Sign In
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }

            renderMainPage() {
                return `
                    <div class="min-h-screen bg-gray-50">
                        <nav class="bg-white shadow-md sticky top-0 z-10">
                            <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
                                <div>
                                    <h1 class="text-2xl font-bold text-gray-800">CSH Meme Gallery</h1>
                                    <p class="text-sm text-gray-600">BT25CSH Batch</p>
                                </div>
                                <div class="flex items-center gap-3">
                                    ${!this.state.isLoggedIn ? `
                                        <button id="showLoginBtn" class="flex items-center gap-2 bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition text-sm">
                                            ${icons.Lock(16)}
                                            Login to Upload
                                        </button>
                                    ` : `
                                        <div class="flex items-center gap-3">
                                            ${this.state.isAdmin ? '<span class="bg-yellow-400 text-yellow-900 px-3 py-1 rounded-full text-xs font-bold">ADMIN</span>' : ''}
                                            <span class="text-sm text-gray-600">${this.state.userEmail}</span>
                                            <button id="logoutBtn" class="flex items-center gap-2 bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition text-sm">
                                                ${icons.LogOut(16)}
                                                Logout
                                            </button>
                                        </div>
                                    `}
                                </div>
                            </div>
                        </nav>

                        <div class="max-w-7xl mx-auto px-4 py-8">
                            ${this.state.isLoggedIn && !this.state.isAdmin ? `
                                <div class="mb-8 bg-white rounded-2xl p-6 shadow-md">
                                    <h2 class="text-xl font-bold text-gray-800 mb-4">Upload Your Meme</h2>
                                    <label class="flex items-center justify-center gap-3 bg-gradient-to-r from-purple-600 to-pink-600 text-white px-6 py-3 rounded-xl cursor-pointer hover:from-purple-700 hover:to-pink-700 transition font-semibold">
                                        ${icons.Upload(20)}
                                        Choose Meme to Upload
                                        <input id="fileInput" type="file" accept="image/*" class="hidden">
                                    </label>
                                    ${this.state.uploadStatus ? `<p class="mt-4 text-center text-green-600 font-medium">${this.state.uploadStatus}</p>` : ''}
                                </div>
                            ` : ''}

                            <div class="mb-12">
                                <div class="flex items-center gap-3 mb-6">
                                    ${icons.Star(32)}
                                    <h2 class="text-3xl font-bold text-gray-800">Hall of Fame</h2>
                                </div>
                                ${this.state.loading ? `
                                    <div class="text-center py-12"><p class="text-gray-600">Loading...</p></div>
                                ` : this.state.hallOfFameMemes.length === 0 ? `
                                    <div class="text-center py-12 bg-gradient-to-br from-yellow-50 to-orange-50 rounded-xl border-2 border-yellow-200">
                                        ${icons.Star(64)}
                                        <p class="text-gray-600 text-lg mt-4">No Hall of Fame memes yet!</p>
                                        ${this.state.isAdmin ? '<p class="text-sm text-gray-500 mt-2">Promote memes from the gallery below</p>' : ''}
                                    </div>
                                ` : `
                                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                        ${this.state.hallOfFameMemes.map(meme => `
                                            <div class="bg-gradient-to-br from-yellow-100 to-orange-100 rounded-xl overflow-hidden shadow-lg border-4 border-yellow-400 relative">
                                                <img src="${meme.imageData}" alt="Hall of Fame Meme" class="w-full h-64 object-contain bg-white">
                                                <div class="p-4">
                                                    <p class="text-sm text-gray-700">By: <span class="font-semibold">${meme.uploadedBy}</span></p>
                                                    <p class="text-xs text-gray-600">${new Date(meme.timestamp).toLocaleDateString()}</p>
                                                </div>
                                                ${this.state.isAdmin ? `
                                                    <button data-remove-hof="${meme.id}" class="absolute top-2 right-2 bg-red-500 text-white px-3 py-1 rounded-lg text-xs hover:bg-red-600">
                                                        Remove
                                                    </button>
                                                ` : ''}
                                            </div>
                                        `).join('')}
                                    </div>
                                `}
                            </div>

                            ${this.state.isLoggedIn ? `
                                <div>
                                    <h2 class="text-2xl font-bold text-gray-800 mb-6">All Memes</h2>
                                    ${this.state.memes.length === 0 ? `
                                        <div class="text-center py-12 bg-white rounded-xl">
                                            ${icons.Image(64)}
                                            <p class="text-gray-600 text-lg mt-4">No memes yet. Be the first to upload!</p>
                                        </div>
                                    ` : `
                                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                            ${this.state.memes.map(meme => `
                                                <div class="bg-white rounded-xl overflow-hidden shadow-md hover:shadow-xl transition relative">
                                                    <img src="${meme.imageData}" alt="Meme" class="w-full h-64 object-contain bg-gray-100">
                                                    <div class="p-4">
                                                        <p class="text-sm text-gray-700">By: <span class="font-semibold">${meme.uploadedBy}</span></p>
                                                        <p class="text-xs text-gray-600">${new Date(meme.timestamp).toLocaleDateString()}</p>
                                                    </div>
                                                    ${this.state.isAdmin ? `
                                                        <button data-promote="${meme.id}" class="absolute top-2 right-2 bg-yellow-500 text-white px-3 py-1 rounded-lg text-xs hover:bg-yellow-600 flex items-center gap-1">
                                                            ${icons.Star(12)}
                                                            Hall of Fame
                                                        </button>
                                                    ` : ''}
                                                </div>
                                            `).join('')}
                                        </div>
                                    `}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }

            attachEventListeners() {
                const closeLogin = document.getElementById('closeLogin');
                if (closeLogin) closeLogin.onclick = () => { this.state.showLogin = false; this.render(); };

                const showLoginBtn = document.getElementById('showLoginBtn');
                if (showLoginBtn) showLoginBtn.onclick = () => { this.state.showLogin = true; this.render(); };

                const loginBtn = document.getElementById('loginBtn');
                if (loginBtn) loginBtn.onclick = (e) => this.handleLogin(e);

                const logoutBtn = document.getElementById('logoutBtn');
                if (logoutBtn) logoutBtn.onclick = () => this.handleLogout();

                const emailInput = document.getElementById('emailInput');
                if (emailInput) emailInput.oninput = (e) => { this.state.email = e.target.value; };

                const passwordInput = document.getElementById('passwordInput');
                if (passwordInput) passwordInput.oninput = (e) => { this.state.password = e.target.value; };

                const fileInput = document.getElementById('fileInput');
                if (fileInput) fileInput.onchange = (e) => this.handleFileUpload(e.target.files[0]);

                document.querySelectorAll('[data-promote]').forEach(btn => {
                    btn.onclick = () => {
                        const memeId = btn.getAttribute('data-promote');
                        const meme = this.state.memes.find(m => m.id === memeId);
                        if (meme) this.promoteToHallOfFame(meme);
                    };
                });

                document.querySelectorAll('[data-remove-hof]').forEach(btn => {
                    btn.onclick = () => {
                        const memeId = btn.getAttribute('data-remove-hof');
                        this.removeFromHallOfFame(memeId);
                    };
                });
            }
        }

        new MemeGallery();
    </script>
</body>
