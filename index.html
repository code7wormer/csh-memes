        // Compress image to a Blob
        function compressImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        
                        const maxDimension = 1200; 
                        if (width > maxDimension || height > maxDimension) {
                            if (width > height) {
                                height = (height / width) * maxDimension;
                                width = maxDimension;
                            } else {
                                width = (width / height) * maxDimension;
                                height = maxDimension;
                            }
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        canvas.toBlob(
                            (blob) => {
                                if (blob) {
                                    resolve(blob);
                                } else {
                                    reject(new Error('Canvas to Blob conversion failed'));
                                }
                            },
                            'image/jpeg',
                            0.7
                        );
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        class MemeGallery {
            constructor() {
                this.state = {
                    isLoggedIn: false,
                    isAdmin: false,

            async loadAllData() {
                this.state.loading = true;
                
                const fetchAll = async (table) => {
                    const { data, error } = await supabase
                        .from(table)
                        .select('id, imageUrl, uploadedBy, timestamp, is_hall_of_fame') 
                        .order('timestamp', { ascending: false });

                        return [];
                    }
                    return data;
                };

                    const [allMemes, allMemories] = await Promise.all([
                        fetchAll('memes'),
                        fetchAll('memories')
                    ]);
                    
                    this.state.hallOfFameMemes = allMemes.filter(m => m.is_hall_of_fame);
                    this.state.memes = allMemes.filter(m => !m.is_hall_of_fame);
                    
                    this.state.hallOfFameMemories = allMemories.filter(m => m.is_hall_of_fame);
                    this.state.memories = allMemories.filter(m => !m.is_hall_of_fame);

                } catch (err) {
                    console.log('Error loading data:', err);
                }
                this.state.loading = false;
                this.render(); 
            }

            // --- SUPABASE UPLOAD (Requires Login) ---
            async handleFileUpload(file, type) {
                if (!this.state.isLoggedIn) {
                    this.state.uploadStatus = 'Please log in to upload.'; 
                    this.render(); 
                    return;
                }
                if (!file) return;
                if (!file.type.startsWith('image/')) {
                    this.state.uploadStatus = 'Please upload an image file'; this.render(); return;
                }
                if (file.size > 5 * 1024 * 1024) { 
                    this.state.uploadStatus = 'Original image must be less than 5MB'; this.render(); return;
                }

                this.state.uploadStatus = 'Compressing image...'; this.render();

                try {
                    const compressedBlob = await compressImage(file);
                    this.state.uploadStatus = 'Uploading to storage...'; this.render();

                    const timestamp = Date.now();
                    const collectionName = type === 'memory' ? 'memories' : 'memes';
                    const fileName = `${collectionName}/${timestamp}-${file.name}`;
                    
                    const { error: storageError } = await supabase.storage
                        .from('gallery')
                        .upload(fileName, compressedBlob, { cacheControl: '3600', upsert: false });

                    if (storageError) throw storageError;

                    const { data: publicUrlData } = supabase.storage
                        .from('gallery')
                        .getPublicUrl(fileName);
                    
                    const downloadURL = publicUrlData.publicUrl;

                    this.state.uploadStatus = 'Saving metadata to database...'; this.render();

                    const { error: dbError } = await supabase
                        .from(collectionName)
                        .insert([{ 
                            imageUrl: downloadURL,
                            uploadedBy: this.state.userEmail, 
                            timestamp: timestamp,
                            is_hall_of_fame: false 
                        }]);

                    if (dbError) throw dbError;
                    
                    this.state.uploadStatus = `${type === 'memory' ? 'Memory' : 'Meme'} uploaded successfully! ðŸŽ‰`;
                    this.loadAllData();
                    setTimeout(() => {
                        this.state.uploadStatus = '';
                        this.render();
                    }, 3000);

                } catch (err) {
                    this.state.uploadStatus = `Upload failed: ${err.message}. Check RLS/Storage policies.`;
                    console.error('Upload error:', err);
                }
                this.render();
            }

            // --- SCROLLING LOGIC (Adjusted to use CSS snap) ---
            startAutoScroll() {
                if (this.memeScrollInterval) clearInterval(this.memeScrollInterval);
                if (this.memoryScrollInterval) clearInterval(this.memoryScrollInterval);
                
                const autoScroll = (type) => {
                    const items = type === 'meme' ? this.state.hallOfFameMemes : this.state.hallOfFameMemories;
                    if (items.length > 1) {
                        const nextIndex = (type === 'meme' ? this.state.memeScrollIndex : this.state.memoryScrollIndex) + 1;
                        if (type === 'meme') {
                            this.state.memeScrollIndex = nextIndex % items.length;
                            this.scrollMemes('next', true);
                        } else {
                            this.state.memoryScrollIndex = nextIndex % items.length;
                            this.scrollMemories('next', true);
                        }
                    }
                };

                this.memeScrollInterval = setInterval(() => autoScroll('meme'), 5000);
                this.memoryScrollInterval = setInterval(() => autoScroll('memory'), 5000);
            }

            scrollMemes(direction, silent = false) {
                if (!silent) clearInterval(this.memeScrollInterval); 
                
                const items = this.state.hallOfFameMemes;
                const maxIndex = Math.max(0, items.length - 1);
                
                if (direction === 'prev') {
                    this.state.memeScrollIndex = this.state.memeScrollIndex === 0 ? maxIndex : this.state.memeScrollIndex - 1;
                } else {
                    this.state.memeScrollIndex = (this.state.memeScrollIndex + 1) % items.length;
                }
                
                const container = document.getElementById('meme-scroll-container');
                if (container) {
                    const width = container.offsetWidth;
                    container.scrollTo({ left: width * this.state.memeScrollIndex, behavior: 'smooth' });
                }
                
                if (!silent) this.memeScrollInterval = setTimeout(() => this.startAutoScroll(), 10000);
            }

            scrollMemories(direction, silent = false) {
                if (!silent) clearInterval(this.memoryScrollInterval);
                
                const items = this.state.hallOfFameMemories;
                const maxIndex = Math.max(0, items.length - 1);
                
                if (direction === 'prev') {
                    this.state.memoryScrollIndex = this.state.memoryScrollIndex === 0 ? maxIndex : this.state.memoryScrollIndex - 1;
                } else {
                    this.state.memoryScrollIndex = (this.state.memoryScrollIndex + 1) % items.length;

                const container = document.getElementById('memory-scroll-container');
                if (container) {
                    const width = container.offsetWidth;
                    container.scrollTo({ left: width * this.state.memoryScrollIndex, behavior: 'smooth' });
                }
                
                if (!silent) this.memoryScrollInterval = setTimeout(() => this.startAutoScroll(), 10000);
            }

                                        <div class="text-center py-12 bg-white rounded-xl">
                                            ${icons.Image(64)}
                                            <p class="text-gray-600 text-lg mt-4">No ${this.state.currentTab} yet. Be the first to upload!</p>
                                        </div>
                                    ` : `
                                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                            ${currentData.regular.map(item => `
                                                <div class="bg-white rounded-xl overflow-hidden shadow-md hover:shadow-xl transition relative">
                                                    <img src="${item.imageUrl}" alt="${currentData.type}" class="w-full h-64 object-contain bg-gray-100">
                                                    <div class="p-4">
                                                        <p class="text-sm text-gray-700">By: <span class="font-semibold">${item.uploadedBy}</span></p>
                                                        <p class="text-xs text-gray-600">${new Date(item.timestamp).toLocaleDateString()}</p>
                                                    </div>
                                                    ${this.state.isAdmin ? `
                                                        <button data-promote="${item.id}" data-type="${currentData.type}" class="absolute top-2 right-2 ${this.state.currentTab === 'memes' ? 'bg-yellow-500 hover:bg-yellow-600' : 'bg-pink-500 hover:bg-pink-600'} text-white px-3 py-1 rounded-lg text-xs flex items-center gap-1">
                                                            ${this.state.currentTab === 'memes' ? icons.Star(12) : icons.Heart(12)}
                                                            Hall of Fame
                                                        </button>
                                                    ` : ''}
                                                </div>
                                            `).join('')}
                                        </div>
                                    `}
                                </div>
                            ` : `
                                <div class="text-center py-20 bg-white rounded-xl shadow-lg border-2 border-gray-200">
                                    ${icons.Lock(48)}
                                    <h3 class="text-2xl font-bold text-gray-700 mt-4">Login Required</h3>
                                    <p class="text-gray-500 mt-2">Please log in to view the full gallery and upload content.</p>
                                    <button id="showLoginBtn_gated" class="mt-6 flex items-center gap-2 bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition text-md mx-auto">
                                        ${icons.Lock(18)}
                                        Login Now
                                    </button>
                                </div>
                            `}
                        </div>
                    </div>
                `;
            }

            attachEventListeners() {
                const closeLogin = document.getElementById('closeLogin');
                if (closeLogin) closeLogin.onclick = () => { this.state.showLogin = false; this.render(); };

                const showLoginBtn = document.getElementById('showLoginBtn');
                const showLoginBtnGated = document.getElementById('showLoginBtn_gated');

                const showLogin = () => { this.state.showLogin = true; this.render(); };

                if (showLoginBtn) showLoginBtn.onclick = showLogin;
                if (showLoginBtnGated) showLoginBtnGated.onclick = showLogin;

                const loginBtn = document.getElementById('loginBtn');
                if (loginBtn) loginBtn.onclick = (e) => this.handleLogin(e);

                const logoutBtn = document.getElementById('logoutBtn');
                if (logoutBtn) logoutBtn.onclick = () => this.handleLogout();

                const emailInput = document.getElementById('emailInput');
                if (emailInput) emailInput.oninput = (e) => { this.state.email = e.target.value; };

                const passwordInput = document.getElementById('passwordInput');
                if (passwordInput) passwordInput.oninput = (e) => { this.state.password = e.target.value; };

                const fileInput = document.getElementById('fileInput');
                if (fileInput) fileInput.onchange = (e) => this.handleFileUpload(e.target.files[0], this.state.currentTab === 'memories' ? 'memory' : 'meme');

                document.querySelectorAll('[data-tab]').forEach(btn => {
                    btn.onclick = () => {
                        this.state.currentTab = btn.getAttribute('data-tab');
                        this.loadAllData();
                    };
                });

                document.querySelectorAll('[data-scroll]').forEach(btn => {
                    btn.onclick = () => {
                        const type = btn.getAttribute('data-scroll');
                        const direction = btn.getAttribute('data-direction');
                        if (type === 'meme') {
                            this.scrollMemes(direction);
                        } else {
                            this.scrollMemories(direction);
                        }
                    };
                });

                document.querySelectorAll('[data-promote]').forEach(btn => {
                    btn.onclick = () => {
                        const itemId = parseInt(btn.getAttribute('data-promote'));
                        const type = btn.getAttribute('data-type');
                        const items = type === 'memory' ? this.state.memories : this.state.memes;
                        const item = items.find(m => m.id === itemId);
                        if (item) this.promoteToHallOfFame(item, type);
                    };
                });

                document.querySelectorAll('[data-remove-hof]').forEach(btn => {
                    btn.onclick = () => {
                        const itemId = parseInt(btn.getAttribute('data-remove-hof'));
                        const type = btn.getAttribute('data-type');
                        this.removeFromHallOfFame(itemId, type);
                    };
                });
            }
        }

        new MemeGallery();
    </script>
</body>
</html>
