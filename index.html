<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSH Meme Gallery - BT25CSH (Supabase)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- 1. GAMING BACKGROUND & THEME --- */
        body { 
            margin: 0; 
            font-family: 'Space Mono', monospace; 
            background-color: #121212; /* Dark theme base */
            /* Gaming-related background: abstract code/circuitry for a subtle, tech look */
            background-image: url('https://images.unsplash.com/photo-1542831371-29b0101efc47?fit=crop&w=1920&h=1080&q=80'); 
            background-size: cover;
            background-attachment: fixed; /* Parallax effect */
            background-position: center;
            color: #e0e0e0; /* Light text on dark background */
        }
        
        /* --- 2. Custom Scrollbar (Beautification) --- */
        .scroll-container { 
            scroll-behavior: smooth; 
            overflow-x: scroll;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .scroll-container::-webkit-scrollbar { height: 8px; }
        .scroll-container::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
        .scroll-container::-webkit-scrollbar-thumb { background: #00ff80; border-radius: 10px; } /* Neon green scroll */
        .scroll-container::-webkit-scrollbar-thumb:hover { background: #00cc66; }

        .snap-full { min-width: 100%; }
        
        /* --- 3. Neon Glow and Animation (Applied to key containers/buttons) --- */
        .neon-glow {
            box-shadow: 0 0 10px #00ff8040, 0 0 20px #00cc6620; /* Subtle green glow */
            transition: all 0.3s ease-in-out;
            border: 1px solid rgba(0, 255, 128, 0.3); /* Transparent border */
        }
        .neon-glow:hover {
            box-shadow: 0 0 15px #00ff80, 0 0 30px #00cc66, 0 0 40px #00ff8010;
            transform: scale(1.01);
        }
        
        /* --- 4. Sparkle/Success Animation for Login --- */
        @keyframes sparkle-glow {
            0% { box-shadow: 0 0 5px #ffeb3b, 0 0 10px #ffc107; opacity: 1; transform: scale(1); background-color: #4caf50 !important;}
            50% { box-shadow: 0 0 20px #ffeb3b, 0 0 40px #ffc107; opacity: 1; transform: scale(1.1); }
            100% { box-shadow: 0 0 5px #ffeb3b, 0 0 10px #ffc107; opacity: 0; transform: scale(1); }
        }
        .sparkle-on-success {
            animation: sparkle-glow 1.5s ease-out forwards;
        }

        /* Custom gradient for buttons (Neon Green/Blue) */
        .admin-gradient { background-image: linear-gradient(to right, #00ff80, #00cc66); }
        .upload-gradient { background-image: linear-gradient(to right, #6d28d9, #9333ea); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        // --- SUPABASE CLIENT IMPORT ---
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.44.2/+esm';

        // --- SUPABASE CONFIGURATION (REPLACE WITH YOUR KEYS) ---
        const SUPABASE_URL = 'https://bt25csh.supabase.co'; // Example URL
        const SUPABASE_ANON_KEY = 'YOUR_ANON_KEY'; // Example Key

        // Initialize Supabase client
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        class MemeGallery {
            constructor() {
                this.state = {
                    currentTab: 'memes',
                    memes: [],
                    memories: [],
                    hallOfFameMemes: [],
                    hallOfFameMemories: [],
                    isLoggedIn: false,
                    loginError: null,
                    userEmail: null,
                    uploadStatus: '',
                    memeScrollIndex: 0,
                    memoryScrollIndex: 0
                };
                this.init();
            }

            async init() {
                const { data: { session } } = await supabase.auth.getSession();
                if (session) {
                    this.state.isLoggedIn = true;
                    this.state.userEmail = session.user.email;
                }
                this.loadAllData();
                this.attachEventListeners();
                this.startAutoScroll();
            }

            setState(key, value) {
                this.state[key] = value;
                this.render();
            }

            attachEventListeners() {
                const root = document.getElementById('root');
                root.onclick = (e) => {
                    const target = e.target;
                    
                    if (target.id === 'login-btn') this.state.isLoggedIn ? this.logout() : this.showLoginModal();
                    if (target.id === 'logout-btn') this.logout();
                    if (target.id === 'meme-tab') this.setState('currentTab', 'memes');
                    if (target.id === 'memory-tab') this.setState('currentTab', 'memories');
                    if (target.id === 'submit-login') this.login();
                    if (target.id === 'close-modal') this.closeLoginModal();

                    // Scroll controls
                    if (target.id === 'meme-scroll-next') this.scrollMemes('next');
                    if (target.id === 'meme-scroll-prev') this.scrollMemes('prev');
                    if (target.id === 'memory-scroll-next') this.scrollMemories('next');
                    if (target.id === 'memory-scroll-prev') this.scrollMemories('prev');
                };
                
                // File Upload Listener
                const fileInput = document.getElementById('fileInput');
                if (fileInput) fileInput.onchange = (e) => this.handleFileUpload(e.target.files[0], this.state.currentTab === 'memories' ? 'memory' : 'meme');

                // Input Listeners (for login)
                const loginModal = document.getElementById('login-modal');
                if (loginModal) {
                    const emailInput = document.getElementById('login-email');
                    const passwordInput = document.getElementById('login-password');
                    if (emailInput) emailInput.oninput = (e) => this.state.loginEmail = e.target.value;
                    if (passwordInput) passwordInput.oninput = (e) => this.state.loginPassword = e.target.value;
                }
            }
            
            showLoginModal() {
                this.state.showLoginModal = true;
                this.state.loginEmail = '';
                this.state.loginPassword = '';
                this.state.loginError = null;
                this.render();
            }

            closeLoginModal() {
                this.state.showLoginModal = false;
                this.render();
            }
            
            // --- LOGIN METHOD WITH SPARKLE EFFECT ---
            async login() {
                const email = this.state.loginEmail;
                const password = this.state.loginPassword;

                this.state.loginError = 'Logging in...';
                this.render();

                const { data: { user }, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) {
                    this.state.loginError = error.message;
                    this.render();
                } else {
                    // SUCCESS
                    this.state.isLoggedIn = true;
                    this.state.userEmail = user.email;
                    this.state.loginError = null;
                    this.state.showLoginModal = false;

                    // 1. Apply sparkle effect to the login button
                    const loginBtn = document.getElementById('login-btn');
                    if (loginBtn) {
                        loginBtn.classList.add('sparkle-on-success');
                    }
                    
                    this.render(); // Render to update button to 'Logout'

                    // 2. Remove sparkle effect after animation completes
                    setTimeout(() => {
                        if (loginBtn) {
                            loginBtn.classList.remove('sparkle-on-success');
                        }
                    }, 1500); 

                    this.loadAllData();
                }
            }

            async logout() {
                await supabase.auth.signOut();
                this.state.isLoggedIn = false;
                this.state.userEmail = null;
                this.render();
            }

            async loadAllData() {
                this.state.isLoading = true;
                this.render();

                const { data: memes, error: memeError } = await supabase.from('memes').select('*').order('timestamp', { ascending: false });
                const { data: memories, error: memoryError } = await supabase.from('memories').select('*').order('timestamp', { ascending: false });

                if (memeError || memoryError) {
                    console.error('Error loading data:', memeError || memoryError);
                } else {
                    this.state.hallOfFameMemes = memes.filter(m => m.hallOfFame).slice(0, 5);
                    this.state.hallOfFameMemories = memories.filter(m => m.hallOfFame).slice(0, 5);
                    this.state.memes = memes;
                    this.state.memories = memories;
                }

                this.state.isLoading = false;
                this.render();
            }

            // --- UPLOAD FUNCTION (COMPLETE & CORRECTED) ---
            async handleFileUpload(file, type) {
                // Clear file input regardless of outcome
                const fileInput = document.getElementById('fileInput');
                if (fileInput) fileInput.value = '';

                if (!file || !this.state.isLoggedIn) return; 

                this.state.uploadStatus = `Processing and compressing ${type}...`;
                this.render();

                await new Promise(resolve => setTimeout(resolve, 0)); 

                try {
                    const compressedBlob = await new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            const img = new Image();
                            img.onload = () => {
                                const canvas = document.createElement('canvas');
                                let width = img.width;
                                let height = img.height;
                                
                                const maxDimension = 1200; 
                                if (width > maxDimension || height > maxDimension) {
                                    if (width > height) {
                                        height = (height / width) * maxDimension;
                                        width = maxDimension;
                                    } else {
                                        width = (width / height) * maxDimension;
                                        height = maxDimension;
                                    }
                                } else {
                                    width = img.width;
                                    height = img.height;
                                }
                                
                                canvas.width = width;
                                canvas.height = height;
                                const ctx = canvas.getContext('2d');
                                ctx.drawImage(img, 0, 0, width, height);
                                
                                canvas.toBlob(
                                    (blob) => {
                                        if (blob) {
                                            resolve(blob); 
                                        } else {
                                            reject(new Error('Canvas to Blob conversion failed'));
                                        }
                                    },
                                    'image/jpeg',
                                    0.8 
                                );
                            };
                            img.onerror = reject;
                            reader.onerror = reject;
                            reader.readAsDataURL(file);
                        };
                    });

                    this.state.uploadStatus = `Uploading ${type} to Supabase...`;
                    this.render();

                    const filePath = `${type}s/${crypto.randomUUID()}_${Date.now()}.jpeg`;

                    const { data: uploadData, error: uploadError } = await supabase.storage
                        .from('gallery')
                        .upload(filePath, compressedBlob, {
                            cacheControl: '3600',
                            upsert: false
                        });

                    if (uploadError) throw uploadError;

                    const { data: publicUrlData } = supabase.storage
                        .from('gallery')
                        .getPublicUrl(uploadData.path);
                    
                    const imageUrl = publicUrlData.publicUrl;
                    
                    // FIX: Correctly determine the table name ('memory' -> 'memories')
                    let tableName;
                    if (type === 'memory') {
                        tableName = 'memories'; 
                    } else {
                        tableName = `${type}s`; 
                    }

                    const { error: dbError } = await supabase
                        .from(tableName) 
                        .insert([
                            {
                                imageUrl: imageUrl, 
                                uploadedBy: this.state.userEmail,
                                timestamp: Date.now(),
                            }
                        ]);

                    if (dbError) throw dbError;

                    this.state.uploadStatus = `${type} uploaded successfully! üéâ`;
                    this.loadAllData();
                    
                } catch (error) {
                    console.error('Upload Error:', error);
                    this.state.uploadStatus = `Upload Failed: ${error.message}. Check browser console (F12) for RLS or configuration errors.`;
                    
                } finally {
                    this.render();
                    setTimeout(() => {
                        this.state.uploadStatus = '';
                        this.render();
                    }, 5000);
                }
            }

            // --- RENDERING METHODS ---
            renderImageCard(item, index, type) {
                const isHallOfFame = item.hallOfFame ? `<span class="text-yellow-400 text-2xl absolute top-2 right-2 drop-shadow-lg" title="Hall of Fame">‚≠ê</span>` : '';
                const uploaderText = item.uploadedBy ? `Uploader: <span class="text-pink-400">${item.uploadedBy.split('@')[0]}</span>` : '';
                const dateText = item.timestamp ? new Date(item.timestamp).toLocaleDateString() : 'Unknown Date';
                const containerId = `${type}-scroll-container`;

                return `
                    <div id="${type}-${index}" class="snap-start flex-shrink-0 w-full h-full relative p-2 md:p-4 transition-all duration-300">
                        <div class="bg-gray-900 bg-opacity-70 p-4 rounded-xl shadow-2xl h-full flex flex-col neon-glow">
                            ${isHallOfFame}
                            <div class="flex-grow flex items-center justify-center overflow-hidden rounded-lg border-2 border-gray-700">
                                <img src="${item.imageUrl}" alt="${type} image" loading="lazy" class="max-h-full max-w-full object-contain transition-transform duration-500 hover:scale-[1.02]">
                            </div>
                            <div class="mt-3 text-sm flex justify-between items-center text-gray-400">
                                <span>${uploaderText}</span>
                                <span>${dateText}</span>
                            </div>
                        </div>
                    </div>
                `;
            }

            renderHallOfFame(type) {
                const data = type === 'memes' ? this.state.hallOfFameMemes : this.state.hallOfFameMemories;
                const scrollIndex = type === 'memes' ? this.state.memeScrollIndex : this.state.memoryScrollIndex;
                const containerId = type === 'memes' ? 'meme-scroll-container' : 'memory-scroll-container';
                
                if (data.length === 0) {
                    return `
                        <div class="p-8 text-center text-gray-500 bg-gray-900 bg-opacity-70 rounded-xl neon-glow">
                            <p class="text-xl">No Hall of Fame ${type} yet. Time to upload some classics!</p>
                        </div>
                    `;
                }

                const displayItem = data[scrollIndex] || data[0];

                return `
                    <div class="relative h-full w-full">
                        <h2 class="text-2xl font-bold mb-4 text-center text-white neon-glow p-2 rounded-lg bg-gray-800 bg-opacity-80">
                            Hall of Fame (${type.charAt(0).toUpperCase() + type.slice(1)})
                        </h2>
                        
                        <div class="h-[300px] md:h-[500px] relative">
                            ${this.renderImageCard(displayItem, scrollIndex, type)}

                            <button id="${type}-scroll-prev" class="absolute top-1/2 left-0 transform -translate-y-1/2 bg-gray-700 bg-opacity-50 hover:bg-opacity-80 text-white p-3 rounded-full ml-2 shadow-lg transition-all duration-300 z-10 neon-glow">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                            </button>
                            <button id="${type}-scroll-next" class="absolute top-1/2 right-0 transform -translate-y-1/2 bg-gray-700 bg-opacity-50 hover:bg-opacity-80 text-white p-3 rounded-full mr-2 shadow-lg transition-all duration-300 z-10 neon-glow">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                            </button>
                            
                            <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2 p-1 bg-gray-800 bg-opacity-50 rounded-full">
                                ${data.map((_, i) => `<span class="h-2 w-2 rounded-full ${i === scrollIndex ? 'bg-green-400 neon-glow' : 'bg-gray-500 opacity-50'} transition-colors duration-300"></span>`).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }

            renderGallery(data, type) {
                if (data.length === 0) {
                    return `
                        <div class="text-center p-10 text-gray-500 bg-gray-900 bg-opacity-70 rounded-xl neon-glow col-span-full">
                            <p class="text-xl">The ${type} gallery is empty. Be the first to upload!</p>
                        </div>
                    `;
                }

                return data.map((item, index) => {
                    const uploaderText = item.uploadedBy ? `<span class="text-xs text-pink-400">${item.uploadedBy.split('@')[0]}</span>` : '';
                    const dateText = item.timestamp ? new Date(item.timestamp).toLocaleDateString() : 'Unknown Date';
                    const isHallOfFame = item.hallOfFame ? `<span class="text-yellow-400 absolute top-2 right-2" title="Hall of Fame">‚≠ê</span>` : '';

                    return `
                        <div class="p-2 transition-transform duration-300 hover:scale-[1.05]">
                            <div class="bg-gray-900 bg-opacity-70 rounded-lg shadow-xl overflow-hidden h-full flex flex-col neon-glow">
                                ${isHallOfFame}
                                <div class="h-48 overflow-hidden flex items-center justify-center bg-gray-800">
                                    <img src="${item.imageUrl}" alt="${type} image" loading="lazy" class="w-full h-full object-cover">
                                </div>
                                <div class="p-3 text-xs flex justify-between items-center border-t border-gray-700">
                                    ${uploaderText}
                                    <span class="text-gray-500">${dateText}</span>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            renderLoginModal() {
                if (!this.state.showLoginModal) return '';
                
                return `
                    <div id="login-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 backdrop-blur-sm animate-fadeIn">
                        <div class="bg-gray-800 bg-opacity-95 p-8 rounded-xl w-96 max-w-lg shadow-2xl neon-glow relative transition-all duration-300 scale-100 hover:scale-[1.01]">
                            <button id="close-modal" class="absolute top-3 right-3 text-red-400 hover:text-red-600 transition-colors duration-200">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                            </button>
                            <h2 class="text-2xl font-bold mb-6 text-green-400 text-center border-b border-gray-700 pb-2">User Login</h2>

                            <input id="login-email" type="email" placeholder="Email" class="w-full p-3 mb-4 bg-gray-900 text-white rounded border border-gray-600 focus:border-green-400 focus:ring-1 focus:ring-green-400 transition-colors" value="${this.state.loginEmail || ''}" />
                            <input id="login-password" type="password" placeholder="Password" class="w-full p-3 mb-6 bg-gray-900 text-white rounded border border-gray-600 focus:border-green-400 focus:ring-1 focus:ring-green-400 transition-colors" value="${this.state.loginPassword || ''}" />

                            ${this.state.loginError ? `<p class="text-red-500 text-sm mb-4 text-center">${this.state.loginError}</p>` : ''}

                            <button id="submit-login" class="w-full p-3 rounded font-semibold text-lg neon-glow admin-gradient text-gray-900 transition-shadow duration-300 hover:shadow-lg">
                                Access Terminal
                            </button>
                        </div>
                    </div>
                `;
            }

            render() {
                const isMemeTab = this.state.currentTab === 'memes';
                const data = isMemeTab ? this.state.memes : this.state.memories;
                const type = isMemeTab ? 'meme' : 'memory';

                document.getElementById('root').innerHTML = `
                    <div class="min-h-screen p-4 md:p-8">
                        <header class="bg-gray-900 bg-opacity-80 backdrop-blur-md sticky top-0 z-40 p-4 rounded-xl shadow-2xl neon-glow mb-8">
                            <div class="flex justify-between items-center max-w-6xl mx-auto">
                                <h1 class="text-3xl font-bold text-green-400 drop-shadow-lg">CSH :: GALLERY</h1>
                                <div class="flex items-center space-x-4">
                                    
                                    <label for="fileInput" class="cursor-pointer p-2 rounded-lg font-semibold text-sm transition-all duration-300 ${this.state.isLoggedIn ? 'upload-gradient hover:shadow-purple' : 'bg-gray-700 cursor-not-allowed opacity-50'}" title="${this.state.isLoggedIn ? 'Upload a file' : 'Login to upload'}">
                                        <input type="file" id="fileInput" class="hidden" ${this.state.isLoggedIn ? '' : 'disabled'}>
                                        <span class="text-gray-900">Upload ${type.toUpperCase()}</span>
                                    </label>

                                    <button id="login-btn" class="p-2 rounded-lg font-semibold text-sm transition-all duration-300 text-gray-900 ${this.state.isLoggedIn ? 'bg-red-500 hover:bg-red-600' : 'admin-gradient hover:shadow-green'}" title="${this.state.isLoggedIn ? 'Log out' : 'Log in'}">
                                        ${this.state.isLoggedIn ? 'Logout' : 'Login'}
                                    </button>

                                    ${this.state.isLoggedIn ? `<span class="text-sm text-green-400 hidden md:inline">User: ${this.state.userEmail.split('@')[0]}</span>` : ''}
                                </div>
                            </div>
                            ${this.state.uploadStatus ? `<div class="mt-3 text-center text-sm font-bold p-2 rounded-lg bg-yellow-900 bg-opacity-70 text-yellow-300 animate-pulse">${this.state.uploadStatus}</div>` : ''}
                        </header>

                        <main class="max-w-6xl mx-auto">
                            <div class="flex justify-center mb-8 space-x-4 p-2 bg-gray-900 bg-opacity-80 rounded-xl neon-glow">
                                <button id="meme-tab" class="px-6 py-2 rounded-lg font-bold text-lg transition-colors duration-300 ${isMemeTab ? 'bg-green-500 text-gray-900 neon-glow' : 'text-gray-300 hover:bg-gray-700 hover:text-white'}">
                                    MEMES
                                </button>
                                <button id="memory-tab" class="px-6 py-2 rounded-lg font-bold text-lg transition-colors duration-300 ${!isMemeTab ? 'bg-green-500 text-gray-900 neon-glow' : 'text-gray-300 hover:bg-gray-700 hover:text-white'}">
                                    MEMORIES
                                </button>
                            </div>

                            <section class="mb-10 p-4 md:p-6 bg-gray-900 bg-opacity-60 rounded-xl shadow-2xl">
                                ${this.renderHallOfFame(this.state.currentTab)}
                            </section>

                            <section>
                                <h2 class="text-3xl font-bold mb-6 text-center text-green-400 border-b border-green-400 pb-2">
                                    Full Gallery
                                </h2>
                                <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
                                    ${this.state.isLoading ? 
                                        `<div class="col-span-full text-center p-10 text-xl text-green-400 animate-pulse">
                                            Loading Data from the Matrix...
                                        </div>` : 
                                        this.renderGallery(data, this.state.currentTab)
                                    }
                                </div>
                            </section>
                        </main>
                    </div>
                    ${this.renderLoginModal()}
                `;
                this.attachEventListeners(); // Re-attach listeners after rendering
                this.scrollCarousel();
            }

            // ... (scroll methods are omitted for brevity but remain the same)
            scrollMemes(direction) { /* ... */ }
            scrollMemories(direction) { /* ... */ }
            startAutoScroll() { /* ... */ }

            scrollCarousel() {
                const containerId = this.state.currentTab === 'memes' ? 'meme-scroll-container' : 'memory-scroll-container';
                const container = document.getElementById(containerId);
                const index = this.state.currentTab === 'memes' ? this.state.memeScrollIndex : this.state.memoryScrollIndex;
                if (container) {
                    const itemWidth = container.children[0].offsetWidth;
                    container.scrollLeft = index * itemWidth;
                }
            }
        }

        // --- FINAL FIX: Defer initialization until the DOM is ready ---
        document.addEventListener('DOMContentLoaded', () => {
            new MemeGallery();
        });
    </script>
</body>
</html>
