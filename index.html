            container: null,
            interval: null,
            columns: [],
            stop() {
                if (this.interval) clearInterval(this.interval);
                this.container = null;
                this.columns = [];
                const oldContainer = document.getElementById('cmatrix-background');
                if(oldContainer) oldContainer.remove();
            },
            start() {
                if(this.interval) return; // Already running

                const body = document.body;
                const matrixDiv = document.createElement('div');
                matrixDiv.id = 'cmatrix-background';
                matrixDiv.innerHTML = '<div class="matrix-container"></div>';
                body.appendChild(matrixDiv);
                
                this.container = matrixDiv.querySelector('.matrix-container');
                const canvas = document.createElement('canvas');
                this.container.appendChild(canvas);

                const ctx = canvas.getContext('2d');
                let width = canvas.width = window.innerWidth;
                let height = canvas.height = window.innerHeight;
                const font_size = 15;
                const columns = Math.floor(width / font_size);
                const drops = [];
                for(let i = 0; i < columns; i++) {
                    drops[i] = 1;
                }

                const characters = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()_+=-{}[]:;\"'<>,.?/\\|";

                const draw = () => {
                    // MODIFIED: Increased transparency for a more visible trail/fade
                    ctx.fillStyle = "rgba(22, 23, 29, 0.15)"; 
                    ctx.fillRect(0, 0, width, height);

                    ctx.fillStyle = "#00ff41"; 
                    ctx.font = font_size + "px monospace";

                    for(let i = 0; i < drops.length; i++) {
                        const text = characters.charAt(Math.floor(Math.random() * characters.length));
                        const y = drops[i] * font_size;
                        const x = i * font_size;

                        ctx.fillText(text, x, y);

                        if(y * font_size > height && Math.random() > 0.975) { // Adjusted condition to prevent drops from getting too long
                            drops[i] = 0;
                        }
                        drops[i]++;
                    }
                };

                // Resize handler to update canvas dimensions
                const handleResize = () => {
                    width = canvas.width = window.innerWidth;
                    height = canvas.height = window.innerHeight;
                    const newColumns = Math.floor(width / font_size);
                    while (drops.length < newColumns) {
                        drops.push(1);
                    }
                    while (drops.length > newColumns) {
                        drops.pop();
                    }
                };

                window.addEventListener('resize', handleResize);


                this.interval = setInterval(draw, 50);

                // Add resize cleanup to the stop function
                const originalStop = this.stop.bind(this);
                this.stop = () => {
                    originalStop();
                    window.removeEventListener('resize', handleResize);
                };
            }

                                <div>
                                    <h2 class="text-3xl font-extrabold text-white mb-8 border-b border-gray-700 pb-4">// LIVE FEED: Latest ${isMemeTab ? 'Memes' : 'Memories'}</h2>
                                    ${currentData.regular.length === 0 ? `
                                        <div class="text-center py-20 tech-box-bg rounded-2xl shadow-lg border-2 border-gray-700">
                                            ${icons.Image(72)}
                                            <p class="text-gray-500 text-xl font-medium mt-4">Feed Empty. Upload required to begin broadcast.</p>
                                        </div>
                                    ` : `
                                        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                                            ${currentData.regular.map(item => `
                                                <div class="tech-box-bg rounded-xl overflow-hidden shadow-2xl shadow-gray-900/50 hover:shadow-[0_0_20px_#ff0077] transition transform hover:-translate-y-1 relative group border border-gray-700">
                                                    <div class="aspect-square bg-gray-900 flex items-center justify-center">
                                                        <img src="${item.imageUrl}" alt="${currentData.type}" class="w-full h-full object-contain p-2">
                                                    </div>
                                                    <div class="p-3">
                                                        <p class="text-xs text-gray-400">USER: <span class="font-bold neon-text-cyan">${item.uploadedBy.split('@')[0]}</span></p>
                                                        <p class="text-xs text-gray-600 mt-1">${new Date(item.timestamp).toLocaleDateString()}</p>
                                                    </div>
                                                    ${this.state.isAdmin ? `
                                                        <div class="absolute top-2 right-2 flex gap-2">
                                                            <button data-promote="${item.id}" data-type="${currentData.type}" class="bg-gray-800 text-yellow-400 p-2 rounded-full text-xs flex items-center justify-center shadow-lg hover:scale-110 transition hover:text-white hover:bg-[#ff0077]">
                                                                ${isMemeTab ? icons.Image(18) : icons.Heart(18)}
                                                            </button>
                                                            <button data-delete-item="${item.id}" data-type="${currentData.type}" class="bg-red-700 text-white p-2 rounded-full text-xs shadow-lg hover:bg-red-800 hover:scale-110 transition">
                                                                ${icons.Trash(18)}
                                                            </button>
                                                        </div>
                                                    ` : ''}
                                                </div>
                                            `).join('')}
                                        </div>
                                    `}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;


                return `
                    <div class="min-h-screen">
                        <nav class="bg-[#24262f] shadow-2xl shadow-gray-900/50 sticky top-0 z-30 tech-border backdrop-blur-md">
                            <div class="max-w-7xl mx-auto px-4 py-4">
                                <div class="flex items-center justify-between mb-4">
                                    <div class="flex items-center gap-4">
                                        <h1 class="text-4xl font-extrabold neon-text-cyan tracking-widest">CSH OFFICIAL HUB</h1>
                                        <p class="text-sm text-gray-500 border-l border-gray-700 pl-3">${this.state.isLoggedIn ? 'User: ONLINE' : 'User: GUEST'}</p>
                                    </div>
                                    <div class="flex items-center gap-4">
                                        ${this.state.isAdmin ? `
                                            <button id="wipeAndArchiveBtn" class="flex items-center gap-2 bg-red-700 text-white px-4 py-2 rounded-xl hover:bg-red-800 transition text-sm font-bold shadow-md transform hover:scale-[1.05]">
                                                ${icons.Download(16)} ${icons.Trash(16)}
                                                [ADMIN] WIPE DATA
                                            </button>
                                        ` : ''}
                                        ${!this.state.isLoggedIn ? `
                                            <button id="showLoginBtn" class="flex items-center gap-2 admin-gradient text-white px-4 py-2 rounded-xl hover:opacity-90 transition text-sm font-bold shadow-lg animate-pulse-shadow">
                                                ${icons.Lock(16)}
                                                ACCESS PORTAL
                                            </button>
                                        ` : `
                                            <div class="flex items-center gap-3">
                                                ${this.state.isAdmin ? '<span class="bg-yellow-400 text-gray-900 px-3 py-1 rounded-full text-xs font-bold shadow-sm border border-yellow-200">SYS_ROOT</span>' : this.state.isNoticesAdmin ? '<span class="bg-[#00f2ff]/30 neon-text-cyan px-3 py-1 rounded-full text-xs font-bold shadow-sm border border-[#00f2ff]">LOG_MASTER</span>' : ''}
                                                <span class="text-sm text-gray-400 font-medium">${this.state.userEmail}</span>
                                                <button id="logoutBtn" class="flex items-center gap-2 bg-gray-800 text-gray-300 px-4 py-2 rounded-xl hover:bg-gray-700 transition text-sm font-bold border border-gray-700">
                                                    ${icons.LogOut(16)}
                                                    LOGOUT
                                                </button>
                                            </div>
                                        `}
                                    </div>
                                </div>
                                
                                <div class="flex gap-1 border-t border-gray-700 pt-3">
                                    <button data-tab="notices" class="${isNoticesTab ? 'border-b-4 border-[#00f2ff] neon-text-cyan' : 'text-gray-500 hover:text-[#00f2ff]'} px-6 py-3 font-extrabold transition flex items-center text-lg">
                                        ${icons.Bell(20)}
                                        <span class="ml-2">STATUS</span>
                                    </button>
                                    <button data-tab="memes" class="${isMemeTab ? `border-b-4 ${memeTabClass}` : `text-gray-500 ${tabColorHover}`} px-6 py-3 font-extrabold transition text-lg">
                                        MEME.EXE
                                    </button>
                                    <button data-tab="memories" class="${isMemoryTab ? `border-b-4 ${memoryTabClass}` : `text-gray-500 ${tabColorHover}`} px-6 py-3 font-extrabold transition text-lg">
                                        MEMORIES.DAT
                                    </button>
                                </div>
                            </div>
                        </nav>

                        <div class="max-w-7xl mx-auto px-4 py-12 relative min-h-[50vh]">
                            
                            ${isNoticesTab ? this.renderNoticesTab() : `
                                ${hallOfGlorySection}
                                
                                ${gatedContentSection}
                            `}
                        </div>
                    </div>
                `;
            }

            // --- CORRECTED RENDER LOGIN MODAL FUNCTION ---
            renderLoginModal() {
                 return `
                    ${this.renderCMatrix()}
                    <div class="fixed inset-0 bg-gray-900 bg-opacity-70 backdrop-blur-sm flex items-center justify-center z-50">
                        <div class="bg-[#24262f] rounded-3xl shadow-2xl shadow-cyan-500/50 p-6 sm:p-10 w-11/12 max-w-md relative transform transition-all scale-100 duration-300 tech-border border-[#00f2ff] animate-pulse-shadow">
                            <button id="closeLogin" class="absolute top-5 right-5 text-gray-400 hover:text-[#00f2ff] text-3xl transition z-10">Ã—</button>
                            
                            <div class="text-center mb-10">
                                <h1 class="text-4xl font-extrabold neon-text-cyan mb-2 tracking-widest">LOGIN INTERFACE</h1>
                                <p class="text-gray-500 text-lg">Input BT25CSH Credentials.</p>
                            </div>

                            <form id="loginForm" class="space-y-6">
                                <div>
                                    <label class="block text-sm font-bold neon-text-cyan mb-2">// EMAIL_ID</label>
                                    <input id="emailInput" type="email" value="${this.state.email}" placeholder="bt25cshXXX@iiitn.ac.in" class="w-full px-4 py-3 rounded-xl border-2 border-gray-700 bg-gray-800 text-white focus:outline-none focus:ring-4 focus:ring-[#ff0077]/50 transition">
                                </div>

                                <div>
                                    <label class="block text-sm font-bold neon-text-cyan mb-2">// PASSWORD</label>
                                    <input id="passwordInput" type="password" value="${this.state.password}" class="w-full px-4 py-3 rounded-xl border-2 border-gray-700 bg-gray-800 text-white focus:outline-none focus:ring-4 focus:ring-[#ff0077]/50 transition">
                                </div>

                                ${this.state.error ? `<div class="bg-red-800/50 text-red-400 p-4 rounded-xl text-sm font-bold border border-red-700">${this.state.error}</div>` : ''}

                                <button id="loginBtn" class="w-full upload-gradient text-white py-3.5 rounded-xl font-bold text-lg hover:opacity-90 transition shadow-lg transform hover:scale-[1.02]" type="submit">
                                    START SESSION
                                </button>
                            </form>
                        </div>
                    </div>
                `;
            }

            renderCMatrix() {
                // This function is just a placeholder. The actual CMatrix starts in the JS class.
                CMatrix.start();
                return ''; 
            }

            renderScrollingHallOfFame(items, type) {
                 if (items.length === 0) {
                    const colorClass = type === 'memory' ? 'neon-text-cyan' : 'neon-text-pink';
                    return `
                        <div class="text-center py-16 tech-box-bg rounded-2xl shadow-xl border-4 ${type === 'memory' ? 'border-[#00f2ff]/50' : 'border-[#ff0077]/50'}">
                            ${type === 'memory' ? icons.Heart(64) : icons.Image(64)}
                            <p class="text-gray-400 text-xl font-medium mt-4">ARCHIVES: EMPTY SLOT</p>
                            ${this.state.isAdmin ? '<p class="text-sm text-gray-600 mt-2">Promote an item to fill the slot.</p>' : ''}
                        </div>
                    `;
                }

                const containerId = type === 'memory' ? 'memory-scroll-container' : 'meme-scroll-container';
                const bgGradient = type === 'memory' ? 'from-[#16171d] to-[#00f2ff]/10' : 'from-[#16171d] to-[#ff0077]/10';

                return `
                    <div class="relative max-w-7xl mx-auto">
                        <div id="${containerId}" class="scroll-container overflow-x-scroll snap-x snap-mandatory relative rounded-2xl shadow-2xl shadow-gray-900/80">
                            <div class="flex">
                                ${items.map(item => `
                                    <div class="snap-start snap-full px-2 py-1">
                                        <div class="bg-[#24262f] rounded-2xl overflow-hidden shadow-2xl hof-card relative mx-auto">
                                            <div class="aspect-[16/9] bg-gray-900 flex items-center justify-center">
                                                <img src="${item.imageUrl}" alt="Hall of Fame" class="w-full h-full object-contain p-4">
                                            </div>
                                            <div class="p-5 flex items-center justify-between bg-gradient-to-r ${bgGradient}">
                                                <div>
                                                    <p class="text-xl font-bold text-white">${type === 'meme' ? 'HIGH SCORE MEME' : 'GOLDEN MEMORY'}</p>
                                                    <p class="text-sm text-gray-400">UPLOADER: <span class="font-semibold neon-text-cyan">${item.uploadedBy.split('@')[0]}</span> (${new Date(item.timestamp).toLocaleDateString()})</p>
                                                </div>
                                                ${this.state.isAdmin ? `
                                                    <button data-remove-hof="${item.id}" data-type="${type}" class="bg-red-700 text-white px-4 py-2 rounded-xl text-sm font-semibold hover:bg-red-800 shadow-md transition transform hover:scale-[1.05]">
                                                        REMOVE
                                                    </button>
                                                ` : ''}
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        ${items.length > 1 ? `
                            <button data-scroll="${type}" data-direction="prev" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-[#24262f] bg-opacity-80 hover:bg-opacity-100 rounded-full p-2.5 shadow-xl z-10 neon-text-cyan hover:text-white transition ml-2 border border-[#00f2ff]">
                                ${icons.ChevronLeft(36)}
                            </button>
                            <button data-scroll="${type}" data-direction="next" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-[#24262f] bg-opacity-80 hover:bg-opacity-100 rounded-full p-2.5 shadow-xl z-10 neon-text-cyan hover:text-white transition mr-2 border border-[#00f2ff]">
                                ${icons.ChevronRight(36)}
                            </button>
                        ` : ''}
                    </div>
                `;
            }


            render() {
                const root = document.getElementById('root');
                
                if (this.state.showLogin) {
                    root.innerHTML = this.renderLoginModal();
                } else {
                    CMatrix.stop(); // Stop C-Matrix if not showing login
                    root.innerHTML = this.renderMainPage();
                }

                this.attachEventListeners();
                
                requestAnimationFrame(() => {
                    // This handles the correct scroll position on re-render after tab switch/data load
                    const memeContainer = document.getElementById('meme-scroll-container');
                    const memoryContainer = document.getElementById('memory-scroll-container');

                    if (memeContainer) {
                        const width = memeContainer.offsetWidth;
                        memeContainer.scrollLeft = width * this.state.memeScrollIndex;
                    }
                    if (memoryContainer) {
                        const width = memoryContainer.offsetWidth;
                        memoryContainer.scrollLeft = width * this.state.memoryScrollIndex;
                    }
                });
            }

            attachEventListeners() {
                // Login/Logout Handlers
                const closeLogin = document.getElementById('closeLogin');
                if (closeLogin) closeLogin.onclick = () => { this.state.showLogin = false; CMatrix.stop(); this.render(); };

                const showLogin = () => { this.state.showLogin = true; this.render(); };
                const showLoginBtn = document.getElementById('showLoginBtn');
                const showLoginBtnGatedOverlay = document.getElementById('showLoginBtn_gated_overlay');
                if (showLoginBtn) showLoginBtn.onclick = showLogin;
                if (showLoginBtnGatedOverlay) showLoginBtnGatedOverlay.onclick = showLogin;

                const loginForm = document.getElementById('loginForm');
                if (loginForm) loginForm.onsubmit = (e) => this.handleLogin(e);
                
                const logoutBtn = document.getElementById('logoutBtn');
                if (logoutBtn) logoutBtn.onclick = () => this.handleLogout();

                // Input Handlers
                const emailInput = document.getElementById('emailInput');
                if (emailInput) emailInput.oninput = (e) => { this.state.email = e.target.value; };

                const passwordInput = document.getElementById('passwordInput');
                if (passwordInput) passwordInput.oninput = (e) => { this.state.password = e.target.value; };

                const fileInput = document.getElementById('fileInput');
                if (fileInput) fileInput.onchange = (e) => this.handleFileUpload(e.target.files[0], this.state.currentTab === 'memories' ? 'memory' : 'meme');

                // Tab Switching Handler
                document.querySelectorAll('[data-tab]').forEach(btn => {
                    btn.onclick = () => {
                        // Only re-render if the tab is actually changing
                        if (this.state.currentTab !== btn.getAttribute('data-tab')) {
                            this.state.currentTab = btn.getAttribute('data-tab');
                            // Force a reload of the main content area to trigger the animation
                            const mainContentArea = document.getElementById('gated-section-container');
                            if (mainContentArea) {
                                mainContentArea.classList.remove('content-transition'); 
                            }
                            this.render();
                        }
                    };
                });
                
                // Add Content Transition class back on the next tick
                requestAnimationFrame(() => {
                    const gatedSection = document.getElementById('gated-section-container');
                    if (gatedSection) {
                        gatedSection.classList.add('content-transition');
                    }
                    const noticesContent = document.getElementById('notices-content');
                    if (noticesContent) {
                        noticesContent.classList.add('content-transition');
                    }
                });

                // Scroll, Promote, Delete Handlers (implementation omitted for brevity)
                // You should ensure all your custom button handlers are attached here.
                
                // Example for scroll buttons (re-added for functionality)
                document.querySelectorAll('[data-scroll]').forEach(btn => {
                    btn.onclick = () => {
                        const type = btn.getAttribute('data-scroll');
                        const direction = btn.getAttribute('data-direction');
                        if (type === 'meme') {
                            this.scrollMemes(direction);
                        } else if (type === 'memory') {
                            this.scrollMemories(direction);
                        }
                    };
                });
                
                // Add other button handlers here (e.g., delete, promote, postNotice, wipeAndArchive)

            }
            
            scrollMemes(direction) { 
                const container = document.getElementById('meme-scroll-container');
                if (!container || this.state.hallOfFameMemes.length === 0) return;
                const totalItems = this.state.hallOfFameMemes.length;
                let newIndex = this.state.memeScrollIndex;

                if (direction === 'next') {
                    newIndex = (newIndex + 1) % totalItems;
                } else if (direction === 'prev') {
                    newIndex = (newIndex - 1 + totalItems) % totalItems;
                }
                
                this.state.memeScrollIndex = newIndex;
                this.render(); 
            }

            scrollMemories(direction) { 
                const container = document.getElementById('memory-scroll-container');
                if (!container || this.state.hallOfFameMemories.length === 0) return;
                const totalItems = this.state.hallOfFameMemories.length;
                let newIndex = this.state.memoryScrollIndex;

                if (direction === 'next') {
                    newIndex = (newIndex + 1) % totalItems;
                } else if (direction === 'prev') {
                    newIndex = (newIndex - 1 + totalItems) % totalItems;
                }

                this.state.memoryScrollIndex = newIndex;
                this.render(); 
            }

            startAutoScroll() {
                if (this.memeScrollInterval) clearInterval(this.memeScrollInterval);
                this.memeScrollInterval = setInterval(() => {
                    if (this.state.currentTab === 'memes' && !this.state.showLogin) {
                        this.scrollMemes('next');
                    }
                }, 5000);

                if (this.memoryScrollInterval) clearInterval(this.memoryScrollInterval);
                this.memoryScrollInterval = setInterval(() => {
                    if (this.state.currentTab === 'memories' && !this.state.showLogin) {
                        this.scrollMemories('next');
                    }
                }, 5000);
            }
        }

        // --- FINAL FIX: Defer initialization until the DOM is ready ---
        document.addEventListener('DOMContentLoaded', () => {
            new MemeGallery();
        });
    </script>
</body>
