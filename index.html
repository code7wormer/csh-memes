        // --- UTILITY: Image Compression ---
        function compressImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;

                        const maxDimension = 1200;
                        if (width > maxDimension || height > maxDimension) {
                            if (width > height) {
                                height = (height / width) * maxDimension;
                                width = maxDimension;
                            } else {
                                width = (width / height) * maxDimension;
                                height = maxDimension;
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        canvas.toBlob((blob) => {
                                if (blob) {
                                    resolve(blob);
                                } else {
                                    reject(new Error('Canvas to Blob conversion failed'));
                                }
                            },
                            'image/jpeg',
                            0.7
                        );
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // --- MAIN GALLERY CLASS ---
        class MemeGallery {
            constructor() {
                this.state = {
                    isLoggedIn: false,
                    isAdmin: false,
                    userEmail: '',
                    email: '',
                    password: '',
                    currentTab: 'memes',
                    hallOfFameMemes: [],
                    hallOfFameMemories: [],
                    memes: [],
                    memories: [],
                    showLogin: false,
                    loading: true,
                    error: '',
                    uploadStatus: '',
                    firebaseReady: true,
                    memeScrollIndex: 0,
                    memoryScrollIndex: 0
                };
                this.memeScrollInterval = null;
                this.memoryScrollInterval = null;
                this.init();
            }

            async init() {
                await this.loadAllData();
                this.render();
                this.startAutoScroll();
            }

            async loadAllData() {
                this.state.loading = true;

                const fetchAll = async (table) => {
                    const { data, error } = await supabase
                        .from(table)
                        .select('id, imageUrl, uploadedBy, timestamp, is_hall_of_fame')
                        .order('timestamp', { ascending: false });
                    if (error) {
                        console.error(`Error loading ${table}:`, error);
                        return [];
                    }
                    return data;
                };

                try {
                    const [allMemes, allMemories] = await Promise.all([
                        fetchAll('memes'),
                        fetchAll('memories')
                    ]);

                    this.state.hallOfFameMemes = allMemes.filter(m => m.is_hall_of_fame);
                    this.state.memes = allMemes.filter(m => !m.is_hall_of_fame);
                    this.state.hallOfFameMemories = allMemories.filter(m => m.is_hall_of_fame);
                    this.state.memories = allMemories.filter(m => !m.is_hall_of_fame);

                } catch (err) {
                    console.log('Error loading data:', err);
                }
                this.state.loading = false;
                this.render();
            }
            
            // --- LOGIN/LOGOUT (Hardcoded Admin) ---
            handleLogin(e) {
                e.preventDefault();
                const ADMIN_EMAIL = 'admin@admin.com';
                const ADMIN_PASSWORD = 'password';

                if (this.state.email === ADMIN_EMAIL && this.state.password === ADMIN_PASSWORD) {
                    this.state.isLoggedIn = true;
                    this.state.isAdmin = true;
                    this.state.userEmail = ADMIN_EMAIL;
                    this.state.showLogin = false;
                    this.state.error = '';
                } else {
                    this.state.error = 'Invalid admin credentials.';
                }
                this.render();
            }

            handleLogout() {
                this.state.isLoggedIn = false;
                this.state.isAdmin = false;
                this.state.userEmail = '';
                this.state.email = '';
                this.state.password = '';
                this.render();
            }
            
            // --- UPLOAD LOGIC ---
            // CRITICALLY MODIFIED: The file path no longer includes the 'public/' prefix
            async handleFileUpload(file, type) {
                if (!file) return;
                if (!file.type.startsWith('image/')) {
                    this.state.uploadStatus = 'Please upload an image file'; this.render(); return;
                }
                if (file.size > 5 * 1024 * 1024) {
                    this.state.uploadStatus = 'Original image must be less than 5MB'; this.render(); return;
                }

                this.state.uploadStatus = 'Compressing image...'; this.render();

                try {
                    const compressedBlob = await compressImage(file);

                    this.state.uploadStatus = 'Uploading to storage...'; this.render();

                    const timestamp = Date.now();
                    const collectionName = type === 'memory' ? 'memories' : 'memes';
                    
                    // --- REVISED PATH ---
                    // Path is now: [memories/timestamp-filename]
                    const fileName = `${collectionName}/${timestamp}-${file.name}`; 

                    // 1. Upload the image file to Supabase Storage
                    const { error: storageError } = await supabase.storage
                        .from('gallery')
                        .upload(fileName, compressedBlob, {
                            cacheControl: '3600',
                            upsert: false
                        });

                    if (storageError) throw storageError;

                    // 2. Get the public URL
                    const { data: publicUrlData } = supabase.storage
                        .from('gallery')
                        .getPublicUrl(fileName);

                    const downloadURL = publicUrlData.publicUrl;

                    this.state.uploadStatus = 'Saving metadata to database...'; this.render();

                    // 3. Save the URL and metadata to the main table
                    const { error: dbError } = await supabase
                        .from(collectionName)
                        .insert([
                            {
                                imageUrl: downloadURL,
                                uploadedBy: this.state.userEmail || 'Anonymous',
                                timestamp: timestamp,
                                is_hall_of_fame: false
                            }
                        ]);

                    if (dbError) throw dbError;

                    this.state.uploadStatus = `${type === 'memory' ? 'Memory' : 'Meme'} uploaded successfully! ðŸŽ‰`;
                    this.loadAllData();
                    setTimeout(() => {
                        this.state.uploadStatus = '';
                        this.render();
                    }, 3000);

                } catch (err) {
                    this.state.uploadStatus = `Upload failed: ${err.message}. Check RLS on tables.`;
                    console.error('Upload error:', err);
                }
                this.render();
            }

            // --- ADMIN LOGIC (Unchanged) ---
            async promoteToHallOfFame(item, type) {
                try {
                    const sourceTable = type === 'memory' ? 'memories' : 'memes';
                    const { error } = await supabase
                        .from(sourceTable)
                        .update({ is_hall_of_fame: true })
                        .eq('id', item.id);
                    if (error) throw error;
                    this.loadAllData();
                } catch (err) {
                    console.error('Failed to promote:', err);

            async removeFromHallOfFame(itemId, type) {

                    this.loadAllData();
                } catch (err) {

                }

            // --- SCROLL LOGIC (Unchanged) ---
            startAutoScroll() {
                if (this.memeScrollInterval) clearInterval(this.memeScrollInterval);
                if (this.memoryScrollInterval) clearInterval(this.memoryScrollInterval);
                const scrollSpeed = 5000;

                const autoScroll = (type) => {
                    const container = document.getElementById(`${type}-scroll-container`);
                    if (!container) return;
                    
                    const itemWidth = container.children[0]?.offsetWidth;
                    if (!itemWidth) return;
                    
                    let maxIndex = Math.max(0, container.children.length - 1);
                    
                    if (type === 'meme') {
                        this.state.memeScrollIndex = (this.state.memeScrollIndex + 1) % maxIndex;
                        container.scrollLeft = this.state.memeScrollIndex * itemWidth;
                    } else {
                        this.state.memoryScrollIndex = (this.state.memoryScrollIndex + 1) % maxIndex;
                        container.scrollLeft = this.state.memoryScrollIndex * itemWidth;
                    }
                    this.render();
                };

                this.memeScrollInterval = setInterval(() => autoScroll('meme'), scrollSpeed);
                this.memoryScrollInterval = setInterval(() => autoScroll('memory'), scrollSpeed);
            }

            scrollMemes(direction) {
                if (this.memeScrollInterval) clearInterval(this.memeScrollInterval);
                this.memeScrollInterval = setTimeout(() => this.startAutoScroll(), 10000);

                const container = document.getElementById('meme-scroll-container');
                if (!container) return;

                const itemWidth = container.children[0]?.offsetWidth;
                if (!itemWidth) return;

                let maxIndex = Math.max(0, container.children.length - 1);

                if (direction === 'left') {
                    this.state.memeScrollIndex = Math.max(0, this.state.memeScrollIndex - 1);
                } else {
                    this.state.memeScrollIndex = Math.min(maxIndex, this.state.memeScrollIndex + 1);
                }

                container.scrollLeft = this.state.memeScrollIndex * itemWidth;
            }

            scrollMemories(direction) {
                if (this.memoryScrollInterval) clearInterval(this.memoryScrollInterval);
                this.memoryScrollInterval = setTimeout(() => this.startAutoScroll(), 10000);

                const container = document.getElementById('memory-scroll-container');
                if (!container) return;

                const itemWidth = container.children[0]?.offsetWidth;
                if (!itemWidth) return;
                
                let maxIndex = Math.max(0, container.children.length - 1);

                if (direction === 'left') {
                    this.state.memoryScrollIndex = Math.max(0, this.state.memoryScrollIndex - 1);
                } else {
                    this.state.memoryScrollIndex = Math.min(maxIndex, this.state.memoryScrollIndex + 1);
                }

                container.scrollLeft = this.state.memoryScrollIndex * itemWidth;
            }


            // --- RENDERING (Unchanged) ---

                    root.innerHTML = this.renderLoginModal();
                } else {
                    root.innerHTML = this.renderMainPage();

                this.attachEventListeners();
                requestAnimationFrame(() => {
                    const memeContainer = document.getElementById('meme-scroll-container');
                    const memoryContainer = document.getElementById('memory-scroll-container');
                    const memeItemWidth = memeContainer?.children[0]?.offsetWidth || 0;
                    const memoryItemWidth = memoryContainer?.children[0]?.offsetWidth || 0;

                    if (memeContainer) memeContainer.scrollLeft = this.state.memeScrollIndex * memeItemWidth;
                    if (memoryContainer) memoryContainer.scrollLeft = this.state.memoryScrollIndex * memoryItemWidth;
                });
            }

                                        <div class="p-3 text-center">

                                            <p class="text-xs text-gray-400">${new Date(item.timestamp).toLocaleDateString()}</p>

                                        ${icons.LogOut(20)} <span class="ml-2 hidden sm:inline">Logout</span>
                                    </button>

                            ${this.state.loading ? `

                    this.render();

                    this.render();

                document.getElementById('loginBtn')?.addEventListener('click', this.handleLogin.bind(this));
                document.getElementById('logoutBtn')?.addEventListener('click', this.handleLogout.bind(this));

                document.querySelectorAll('[data-tab]').forEach(btn => {

                        this.render();

                document.querySelectorAll('[data-scroll]').forEach(btn => {
                    btn.onclick = () => {
                        const type = btn.getAttribute('data-scroll');
                        const direction = btn.getAttribute('data-direction');
                        if (type === 'meme') {
                            this.scrollMemes(direction);
                        } else {
                            this.scrollMemories(direction);
                        }
                    };
                });

                document.querySelectorAll('[data-promote]').forEach(btn => {
                    btn.onclick = () => {
                        const itemId = parseInt(btn.getAttribute('data-promote'));
                        const type = btn.getAttribute('data-type');
                        const items = type === 'memory' ? this.state.memories : this.state.memes;
                        const item = items.find(m => m.id === itemId);
                        if (item) this.promoteToHallOfFame(item, type);
                    };
                });

                document.querySelectorAll('[data-remove-hof]').forEach(btn => {
                    btn.onclick = () => {
                        const itemId = parseInt(btn.getAttribute('data-remove-hof'));
                        const type = btn.getAttribute('data-type');
                        this.removeFromHallOfFame(itemId, type);
                    };
                });
            }
        }

        new MemeGallery();
    </script>
</body>
</html>
