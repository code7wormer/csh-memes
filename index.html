        // Compress image to a Blob
        function compressImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        
                        const maxDimension = 1200; 
                        if (width > maxDimension || height > maxDimension) {
                            if (width > height) {
                                height = (height / width) * maxDimension;
                                width = maxDimension;
                            } else {
                                width = (width / height) * maxDimension;
                                height = maxDimension;
                            }
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        canvas.toBlob(
                            (blob) => {
                                if (blob) {
                                    resolve(blob);
                                } else {
                                    reject(new Error('Canvas to Blob conversion failed'));
                                }
                            },
                            'image/jpeg',
                            0.7
                        );
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

            async handleWipeAndArchive() {
                if (!this.state.isAdmin) return;
                
                const confirmation = confirm("ADMIN WARNING: This action will permanently DOWNLOAD ALL IMAGES (BACKUP) and then DELETE ALL DATA and FILES from both the database tables (memes/memories/notices) and the Storage bucket (gallery) to FREE UP SPACE. Are you absolutely sure?");

                this.render();

                try {
                    const allMemes = await supabase.from('memes').select('imageUrl');
                    const allMemories = await supabase.from('memories').select('imageUrl');

                    const allUrls = [
                        ...allMemes.data.map(m => m.imageUrl),
                        ...allMemories.data.map(m => m.imageUrl)
                    ];
                    
                    const allFilePaths = allUrls
                        .map(extractFilePath)
                        .filter(path => path !== null);

                    if (allUrls.length === 0) {
                        this.state.uploadStatus = 'No files found. Deleting empty database tables...';
                    } else {
                        this.state.uploadStatus = `ARCHIVING: Initiating download of ${allUrls.length} files. Please allow multiple downloads in your browser... (This is your backup!)`;
                        this.render();

                        allUrls.forEach((url, index) => {
                            const a = document.createElement('a');
                            a.href = url;
                            const filename = url.substring(url.lastIndexOf('/') + 1);
                            a.download = `archive-${index}_${filename}`;
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                        });

                        await new Promise(resolve => setTimeout(resolve, 5000));
                    }
                    
                    this.state.uploadStatus = `WIPE: Deleting ${allFilePaths.length} files from Storage to free up space...`;
                    this.render();
                    
                    if (allFilePaths.length > 0) {
                        const { error: storageDeleteError } = await supabase.storage
                            .from('gallery')
                            .remove(allFilePaths);

                        if (storageDeleteError) {
                            console.error('Storage wipe error:', storageDeleteError);
                        }
                    }

                    this.state.uploadStatus = 'WIPE: Deleting all database entries...';
                    this.render();
                    
                    const { error: memesDeleteError } = await supabase.from('memes').delete().neq('id', 0);
                    if (memesDeleteError) console.error('Meme table deletion failed. Check RLS.');

                    const { error: memoriesDeleteError } = await supabase.from('memories').delete().neq('id', 0);
                    if (memoriesDeleteError) console.error('Memory table deletion failed. Check RLS.');
                    
                    // Delete notices as well
                    const { error: noticesDeleteError } = await supabase.from('notices').delete().neq('id', 0);
                    if (noticesDeleteError) console.error('Notices table deletion failed. Check RLS.');

                    this.state.uploadStatus = `ARCHIVE & WIPE SUCCESSFUL: ${allUrls.length} files archived and all data/files deleted. Space is now free!`;
                    this.loadAllData(); 
                    this.loadNotices(); 
                    
                } catch (err) {
                    this.state.uploadStatus = `WIPE FAILED: ${err.message}`;
                    console.error('Wipe operation failed:', err);
                    this.render();
                }
            }

            // --- UPLOAD, PROMOTE, SCROLL (Retained/Adapted) ---
            async handleFileUpload(file, type) {
                // ... (logic unchanged) ...
                if (!this.state.isLoggedIn) {
                    this.state.uploadStatus = 'Please log in to upload.'; 
                    this.render(); 
                    return;
                }
                if (!file) return;
                if (!file.type.startsWith('image/')) {
                    this.state.uploadStatus = 'Please upload an image file'; this.render(); return;
                }
                if (file.size > 5 * 1024 * 1024) { 
                    this.state.uploadStatus = 'Original image must be less than 5MB'; this.render(); return;
                }

                this.state.uploadStatus = 'Compressing image...'; this.render();

                try {
                    const compressedBlob = await compressImage(file);
                    this.state.uploadStatus = 'Uploading to storage...'; this.render();

                    const timestamp = Date.now();
                    const collectionName = type === 'memory' ? 'memories' : 'memes';
                    const fileName = `${collectionName}/${timestamp}-${file.name.replace(/[^a-z0-9.]/gi, '_')}`; 
                    
                    const { error: storageError } = await supabase.storage
                        .from('gallery')
                        .upload(fileName, compressedBlob, { cacheControl: '3600', upsert: false });

                    if (storageError) throw storageError;

                    const { data: publicUrlData } = supabase.storage
                        .from('gallery')
                        .getPublicUrl(fileName);
                    
                    const downloadURL = publicUrlData.publicUrl;

                    this.state.uploadStatus = 'Saving metadata to database...'; this.render();

                    const { error: dbError } = await supabase
                        .from(collectionName)
                        .insert([{ 
                            imageUrl: downloadURL,
                            uploadedBy: this.state.userEmail, 
                            timestamp: timestamp,
                            is_hall_of_fame: false 
                        }]);

                    if (dbError) throw dbError;
                    
                    this.state.uploadStatus = `${type === 'memory' ? 'Memory' : 'Meme'} uploaded successfully! ðŸŽ‰`;
                    this.loadAllData();
                    setTimeout(() => {
                        this.state.uploadStatus = '';
                        this.render();
                    }, 3000);

                } catch (err) {
                    this.state.uploadStatus = `Upload failed: ${err.message}. Check RLS/Storage policies.`;
                    console.error('Upload error:', err);
                }
                this.render();
            }

                                        ` : ''}
                                        ${!this.state.isLoggedIn ? `
                                            <button id="showLoginBtn" class="flex items-center gap-2 bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition text-sm">
                                                ${icons.Lock(16)}
                                                Admin Login
                                            </button>
                                        ` : `
                                            <div class="flex items-center gap-3">
                                                ${this.state.isAdmin ? '<span class="bg-yellow-400 text-yellow-900 px-3 py-1 rounded-full text-xs font-bold">FULL ADMIN</span>' : this.state.isNoticesAdmin ? '<span class="bg-indigo-400 text-indigo-900 px-3 py-1 rounded-full text-xs font-bold">NOTICE ADMIN</span>' : ''}
                                                <span class="text-sm text-gray-600">${this.state.userEmail}</span>
                                                <button id="logoutBtn" class="flex items-center gap-2 bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition text-sm">
                                                    ${icons.LogOut(16)}
                                                    Logout
                                                </button>
                                            </div>
                                        `}
                                    </div>
                                </div>
                                
                                <div class="flex gap-2 border-b border-gray-200">
                                    <button data-tab="notices" class="${isNoticesTab ? 'border-b-2 border-indigo-600 text-indigo-600' : 'text-gray-600 hover:text-indigo-600'} px-6 py-3 font-semibold transition flex items-center">
                                        ${icons.Bell(18)}
                                        <span class="ml-1">Notices</span>
                                    </button>
                                    <button data-tab="memes" class="${isMemeTab ? 'border-b-2 border-purple-600 text-purple-600' : 'text-gray-600 hover:text-purple-600'} px-6 py-3 font-semibold transition">
                                        Memes
                                    </button>
                                    <button data-tab="memories" class="${isMemoryTab ? 'border-b-2 border-pink-600 text-pink-600' : 'text-gray-600 hover:text-pink-600'} px-6 py-3 font-semibold transition">
                                        Memories
                                    </button>
                                </div>
                            </div>
                        </nav>

                        <div class="max-w-7xl mx-auto px-4 py-8">
                            
                            ${isNoticesTab ? this.renderNoticesTab() : `
                                <div class="mb-12">
                                    <div class="flex items-center gap-3 mb-6">
                                        ${isMemeTab ? icons.Star(32) : icons.Heart(32)}
                                        <h2 class="text-3xl font-bold text-gray-800">Hall of Fame</h2>
                                    </div>
                                    ${this.state.loading ? `
                                        <div class="text-center py-12"><p class="text-gray-600">Loading...</p></div>
                                    ` : this.renderScrollingHallOfFame(currentData.hall, currentData.type)}
                                </div>

                                ${this.state.uploadStatus ? `
                                    <div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-6" role="alert">
                                        <p class="font-bold">Gallery Status</p>
                                        <p>${this.state.uploadStatus}</p>
                                    </div>
                                ` : ''}

                                ${this.state.isLoggedIn ? `
                                    
                                    <div class="mb-8 bg-white rounded-2xl p-6 shadow-md">
                                        <h2 class="text-xl font-bold text-gray-800 mb-4">Upload Your ${isMemeTab ? 'Meme' : 'Memory'}</h2>
                                        <label class="flex items-center justify-center gap-3 bg-gradient-to-r ${isMemeTab ? 'from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700' : 'from-pink-600 to-purple-600 hover:from-pink-700 hover:to-purple-700'} text-white px-6 py-3 rounded-xl cursor-pointer transition font-semibold">
                                            ${icons.Upload(20)}
                                            Choose ${isMemeTab ? 'Meme' : 'Memory'} to Upload
                                            <input id="fileInput" type="file" accept="image/*" class="hidden">
                                        </label>
                                    </div>

                                    <div>
                                        <h2 class="text-2xl font-bold text-gray-800 mb-6">All ${isMemeTab ? 'Memes' : 'Memories'}</h2>
                                        ${currentData.regular.length === 0 ? `
                                            <div class="text-center py-12 bg-white rounded-xl">
                                                ${icons.Image(64)}
                                                <p class="text-gray-600 text-lg mt-4">No ${this.state.currentTab} yet. Be the first to upload!</p>
                                            </div>
                                        ` : `
                                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                                ${currentData.regular.map(item => `
                                                    <div class="bg-white rounded-xl overflow-hidden shadow-md hover:shadow-xl transition relative">
                                                        <img src="${item.imageUrl}" alt="${currentData.type}" class="w-full h-64 object-contain bg-gray-100">
                                                        <div class="p-4">
                                                            <p class="text-sm text-gray-700">By: <span class="font-semibold">${item.uploadedBy}</span></p>
                                                            <p class="text-xs text-gray-600">${new Date(item.timestamp).toLocaleDateString()}</p>
                                                        </div>
                                                        ${this.state.isAdmin ? `
                                                            <button data-promote="${item.id}" data-type="${currentData.type}" class="absolute top-2 right-2 ${isMemeTab ? 'bg-yellow-500 hover:bg-yellow-600' : 'bg-pink-500 hover:bg-pink-600'} text-white px-3 py-1 rounded-lg text-xs flex items-center gap-1">
                                                                ${isMemeTab ? icons.Star(12) : icons.Heart(12)}
                                                                Hall of Fame
                                                            </button>
                                                        ` : ''}
                                                    </div>
                                                `).join('')}
                                            </div>
                                        `}
                                    </div>
                                ` : `
                                    <div class="text-center py-20 bg-white rounded-xl shadow-lg border-2 border-gray-200">
                                        ${icons.Lock(48)}
                                        <h3 class="text-2xl font-bold text-gray-700 mt-4">Login Required</h3>
                                        <p class="text-gray-500 mt-2">Please log in to view the full gallery and upload content.</p>
                                        <button id="showLoginBtn_gated" class="mt-6 flex items-center gap-2 bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition text-md mx-auto">
                                            ${icons.Lock(18)}
                                            Login Now
                                        </button>
                                    </div>
                                `}
                            `}
                        </div>
                    </div>
                `;
            }

            // ... (renderLoginModal and renderScrollingHallOfFame are omitted for brevity, they are assumed to be correct) ...

            renderLoginModal() {
                 return `
                    <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md relative">
                            <button id="closeLogin" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 text-2xl">Ã—</button>
                            
                            <div class="text-center mb-8">
                                <h1 class="text-3xl font-bold text-gray-800 mb-2">Login to Access</h1>
                                <p class="text-gray-600">Enter your official BT25CSH credentials.</p>
                            </div>

                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                                    <input id="emailInput" type="email" value="${this.state.email}" placeholder="bt25cshXXX@iiitn.ac.in" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500">
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                                    <input id="passwordInput" type="password" value="${this.state.password}" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500">
                                </div>

                                ${this.state.error ? `<div class="bg-red-50 text-red-600 p-3 rounded-lg text-sm">${this.state.error}</div>` : ''}

                                <button id="loginBtn" class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition">
                                    Sign In
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }

            renderScrollingHallOfFame(items, type) {
                 if (items.length === 0) {
                    return `
                        <div class="text-center py-12 bg-gradient-to-br ${type === 'memory' ? 'from-pink-50 to-purple-50 border-pink-200' : 'from-yellow-50 to-orange-50 border-yellow-200'} rounded-xl border-2">
                            ${type === 'memory' ? icons.Heart(64) : icons.Star(64)}
                            <p class="text-gray-600 text-lg mt-4">No Hall of Fame ${type === 'memory' ? 'memories' : 'memes'} yet!</p>
                            ${this.state.isAdmin ? '<p class="text-sm text-gray-500 mt-2">Promote from the gallery below</p>' : ''}
                        </div>
                    `;
                }

                const containerId = type === 'memory' ? 'memory-scroll-container' : 'meme-scroll-container';
                const borderColor = type === 'memory' ? 'border-pink-400' : 'border-yellow-400';
                const bgGradient = type === 'memory' ? 'from-pink-100 to-purple-100' : 'from-yellow-100 to-orange-100';

                return `
                    <div class="relative">
                        <div id="${containerId}" class="scroll-container overflow-x-scroll snap-x snap-mandatory relative">
                            <div class="flex">
                                ${items.map(item => `
                                    <div class="snap-start snap-full px-2">
                                        <div class="bg-gradient-to-br ${bgGradient} rounded-xl overflow-hidden shadow-lg border-4 ${borderColor} relative max-w-3xl mx-auto">
                                            <img src="${item.imageUrl}" alt="Hall of Fame" class="w-full h-96 object-contain bg-white">
                                            <div class="p-6">
                                                <p class="text-base text-gray-700">By: <span class="font-semibold">${item.uploadedBy}</span></p>
                                                <p class="text-sm text-gray-600">${new Date(item.timestamp).toLocaleDateString()}</p>
                                            </div>
                                            ${this.state.isAdmin ? `
                                                <button data-remove-hof="${item.id}" data-type="${type}" class="absolute top-4 right-4 bg-red-500 text-white px-4 py-2 rounded-lg text-sm hover:bg-red-600 shadow-lg">
                                                    Remove
                                                </button>
                                            ` : ''}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        ${items.length > 1 ? `
                            <button data-scroll="${type}" data-direction="prev" class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-90 hover:bg-opacity-100 rounded-full p-3 shadow-lg z-10">
                                ${icons.ChevronLeft(32)}
                            </button>
                            <button data-scroll="${type}" data-direction="next" class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-90 hover:bg-opacity-100 rounded-full p-3 shadow-lg z-10">
                                ${icons.ChevronRight(32)}
                            </button>
                        ` : ''}
                    </div>
                `;
            }


            render() {
                const root = document.getElementById('root');
                
                if (this.state.showLogin) {
                    root.innerHTML = this.renderLoginModal();
                } else {
                    root.innerHTML = this.renderMainPage();
                }

                this.attachEventListeners();
                
                requestAnimationFrame(() => {
                    const memeContainer = document.getElementById('meme-scroll-container');
                    const memoryContainer = document.getElementById('memory-scroll-container');

                    if (memeContainer) {
                        const width = memeContainer.offsetWidth;
                        memeContainer.scrollLeft = width * this.state.memeScrollIndex;
                    }
                    if (memoryContainer) {
                        const width = memoryContainer.offsetWidth;
                        memoryContainer.scrollLeft = width * this.state.memoryScrollIndex;
                    }
                });
            }

            attachEventListeners() {
                const closeLogin = document.getElementById('closeLogin');
                if (closeLogin) closeLogin.onclick = () => { this.state.showLogin = false; this.render(); };

                const showLoginBtn = document.getElementById('showLoginBtn');
                const showLoginBtnGated = document.getElementById('showLoginBtn_gated');
                const showLogin = () => { this.state.showLogin = true; this.render(); };
                if (showLoginBtn) showLoginBtn.onclick = showLogin;
                if (showLoginBtnGated) showLoginBtnGated.onclick = showLogin;

                const loginBtn = document.getElementById('loginBtn');
                if (loginBtn) loginBtn.onclick = (e) => this.handleLogin(e);

                const logoutBtn = document.getElementById('logoutBtn');
                if (logoutBtn) logoutBtn.onclick = () => this.handleLogout();
                
                // Admin Wipe Button
                const wipeAndArchiveBtn = document.getElementById('wipeAndArchiveBtn');
                if (wipeAndArchiveBtn) wipeAndArchiveBtn.onclick = () => this.handleWipeAndArchive();
                
                // New Notice Post Button
                const postNoticeBtn = document.getElementById('postNoticeBtn');
                if (postNoticeBtn) postNoticeBtn.onclick = () => {
                    const contentInput = document.getElementById('noticeContentInput');
                    if (contentInput) {
                        this.handleAddNotice(contentInput.value);
                    }
                };
                
                // NEW: Notice Delete Buttons
                document.querySelectorAll('[data-delete-notice]').forEach(btn => {
                    btn.onclick = () => {
                        const noticeId = parseInt(btn.getAttribute('data-delete-notice'));
                        if (confirm('Are you sure you want to permanently delete this notice?')) {
                            this.handleDeleteNotice(noticeId);
                        }
                    };
                });


                const emailInput = document.getElementById('emailInput');
                if (emailInput) emailInput.oninput = (e) => { this.state.email = e.target.value; };

                const passwordInput = document.getElementById('passwordInput');
                if (passwordInput) passwordInput.oninput = (e) => { this.state.password = e.target.value; };

                const fileInput = document.getElementById('fileInput');
                if (fileInput) fileInput.onchange = (e) => this.handleFileUpload(e.target.files[0], this.state.currentTab === 'memories' ? 'memory' : 'meme');

                document.querySelectorAll('[data-tab]').forEach(btn => {
                    btn.onclick = () => {
                        this.state.currentTab = btn.getAttribute('data-tab');
                        if (this.state.currentTab !== 'notices') {
                             this.loadAllData();
                        } else {
                            this.loadNotices();
                        }
                        this.render();
                    };
                });
                
                // Scrolling event listeners...
                document.querySelectorAll('[data-scroll]').forEach(btn => {
                    btn.onclick = () => {
                        const type = btn.getAttribute('data-scroll');
                        const direction = btn.getAttribute('data-direction');
                        if (type === 'meme') {
                            this.scrollMemes(direction);
                        } else {
                            this.scrollMemories(direction);
                        }
                    };
                });

                document.querySelectorAll('[data-promote]').forEach(btn => {
                    btn.onclick = () => {
                        const itemId = parseInt(btn.getAttribute('data-promote'));
                        const type = btn.getAttribute('data-type');
                        const items = type === 'memory' ? this.state.memories : this.state.memes;
                        const item = items.find(m => m.id === itemId);
                        if (item) this.promoteToHallOfFame(item, type);
                    };
                });

                document.querySelectorAll('[data-remove-hof]').forEach(btn => {
                    btn.onclick = () => {
                        const itemId = parseInt(btn.getAttribute('data-remove-hof'));
                        const type = btn.getAttribute('data-type');
                        this.removeFromHallOfFame(itemId, type);
                    };
                });
            }
            
            // Auto-scroll and manual scroll functions (kept for completeness)
            scrollMemes(direction) { 
                const container = document.getElementById('meme-scroll-container');
                if (!container) return;
                const totalItems = this.state.hallOfFameMemes.length;
                let newIndex = this.state.memeScrollIndex;

                if (direction === 'next') {
                    newIndex = (newIndex + 1) % totalItems;
                } else if (direction === 'prev') {
                    newIndex = (newIndex - 1 + totalItems) % totalItems;
                }
                
                this.state.memeScrollIndex = newIndex;
                this.render(); 
            }

            scrollMemories(direction) { 
                const container = document.getElementById('memory-scroll-container');
                if (!container) return;
                const totalItems = this.state.hallOfFameMemories.length;
                let newIndex = this.state.memoryScrollIndex;

                if (direction === 'next') {
                    newIndex = (newIndex + 1) % totalItems;
                } else if (direction === 'prev') {
                    newIndex = (newIndex - 1 + totalItems) % totalItems;
                }

                this.state.memoryScrollIndex = newIndex;
                this.render(); 
            }

            startAutoScroll() {
                if (this.memeScrollInterval) clearInterval(this.memeScrollInterval);
                this.memeScrollInterval = setInterval(() => {
                    if (this.state.currentTab === 'memes') {
                        this.scrollMemes('next');
                    }
                }, 5000);

                if (this.memoryScrollInterval) clearInterval(this.memoryScrollInterval);
                this.memoryScrollInterval = setInterval(() => {
                    if (this.state.currentTab === 'memories') {
                        this.scrollMemories('next');
                    }
                }, 5000);
            }
        }

        new MemeGallery();
    </script>
</body>
</html>
