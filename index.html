                const ctx = canvas.getContext('2d');
                let width = canvas.width = window.innerWidth;
                let height = canvas.height = window.innerHeight;
                const font_size = 15;
                const columns = Math.floor(width / font_size);
                const drops = [];
                for(let i = 0; i < columns; i++) {
                    drops[i] = 1;
                }

                const characters = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()_+=-{}[]:;\"'<>,.?/\\|";

                const draw = () => {
                    ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; // Use black fade
                    ctx.fillRect(0, 0, width, height);

                    ctx.fillStyle = "#00ff41"; // Green text
                    ctx.font = font_size + "px monospace";

                    for(let i = 0; i < drops.length; i++) {
                        const text = characters.charAt(Math.floor(Math.random() * characters.length));
                        const y = drops[i] * font_size;
                        const x = i * font_size;

                        ctx.fillText(text, x, y);

                        if(y > height && Math.random() > 0.975) { 
                            drops[i] = 0;
                        }
                        drops[i]++;
                    }
                };

                // Resize handler to update canvas dimensions
                const handleResize = () => {
                    width = canvas.width = window.innerWidth;
                    height = canvas.height = window.innerHeight;
                    const newColumns = Math.floor(width / font_size);
                    while (drops.length < newColumns) {
                        drops.push(1);
                    }
                    while (drops.length > newColumns) {
                        drops.pop();
                    }
                };
                window.addEventListener('resize', handleResize);
                this.interval = setInterval(draw, 50);

                // Add resize cleanup to the stop function

                this.stop = () => {
                    originalStop();
                    window.removeEventListener('resize', handleResize);
                };

        // Compress image to a Blob
        function compressImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        
                        const maxDimension = 1200; 
                        if (width > maxDimension || height > maxDimension) {
                            if (width > height) {
                                height = (height / width) * maxDimension;
                                width = maxDimension;
                            } else {
                                width = (width / height) * maxDimension;
                                height = maxDimension;
                            }
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        canvas.toBlob(
                            (blob) => {
                                if (blob) {
                                    resolve(blob);
                                } else {
                                    reject(new Error('Canvas to Blob conversion failed'));
                                }
                            },
                            'image/jpeg',
                            0.7
                        );
                    };
                    img.onerror = reject;
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                };
            });
        }

                if (!this.state.isAdmin) return;

                this.state.uploadStatus = `Deleting ${type}...`;
                this.render();

                try {
                    const table = type === 'memory' ? 'memories' : 'memes';

                    // 1. Get the imageUrl to delete the file from storage
                    const { data: itemData, error: fetchError } = await supabase
                        .from(table)
                        .select('imageUrl')
                        .eq('id', id)
                        .single();

                    if (fetchError || !itemData) throw new Error('Item not found or fetch failed.');

                    const filePath = extractFilePath(itemData.imageUrl);

                    // 2. Delete the file from storage
                    if (filePath) {
                        const { error: storageError } = await supabase.storage
                            .from('gallery')
                            .remove([filePath]);
                        if (storageError) console.error('Storage deletion error (non-fatal for DB cleanup):', storageError);
                    }

                    // 3. Delete the record from the database
                    const { error: dbError } = await supabase
                        .from(table)
                        .delete()
                        .eq('id', id);

                    if (dbError) throw dbError;

                    this.state.uploadStatus = `${type} deleted successfully! 討`;
                    this.loadAllData(); // Reload data to update UI

                    setTimeout(() => {
                        this.state.uploadStatus = '';
                        this.render();
                    }, 3000);

                } catch (err) {
                    this.state.uploadStatus = `Deletion failed: ${err.message}`;
                    console.error('Deletion error:', err);
                    this.render();
                }
            }

            // --- POST NOTICE FUNCTION ---
            async handlePostNotice(e) {
                e.preventDefault();
                if (!this.state.isNoticesAdmin) return;
                
                const content = document.getElementById('noticeContentInput').value;
                if (!content.trim()) return;
                
                this.state.uploadStatus = 'Posting notice...';
                this.render();

                try {
                    // 1. Check if total notices exceed 10 and delete the oldest if necessary
                    const MAX_NOTICES = 10;
                    if (this.state.notices.length >= MAX_NOTICES) {
                        this.state.uploadStatus = 'Max notices reached. Deleting oldest notice...';
                        this.render();
                        const oldestNotice = this.state.notices[this.state.notices.length - 1];
                        const { error: deleteError } = await supabase
                            .from('notices')
                            .delete()
                            .eq('id', oldestNotice.id);
                        if (deleteError) {
                            console.error('Failed to delete oldest notice. Inserting anyway:', deleteError);
                        }
                    }

                    // 2. Insert new notice
                    const { error } = await supabase
                        .from('notices')
                        .insert([
                            { 
                                content: content.trim(), 
                                uploadedBy: this.state.userEmail, 
                                timestamp: Date.now(),
                            }
                        ]);
                    
                    if (error) throw error;
                    
                    this.state.uploadStatus = 'Notice posted successfully! 討';
                    document.getElementById('noticeContentInput').value = '';
                    this.loadNotices();
                    
                    setTimeout(() => {
                        this.state.uploadStatus = '';
                        this.render();
                    }, 3000);

                } catch (err) {
                    this.state.uploadStatus = `Notice post failed: ${err.message}. Check RLS on 'notices' table.`;
                    console.error('Notice error:', err);
                }
                this.render();
            }

            // --- UPLOAD FUNCTION (WITH COMPRESSION) ---
            async handleFileUpload(file, type) {
                if (!file || !this.state.isLoggedIn) {
                    document.getElementById('fileInput').value = '';
                    return;
                }

                this.state.uploadStatus = `Processing and compressing ${type}...`;
                this.render();

                try {
                    // 1. Compression Logic
                    const compressedBlob = await compressImage(file);

                    // 2. Upload to Supabase Storage
                    const filename = `${type}_${Date.now()}.jpeg`;
                    const { data: uploadData, error: uploadError } = await supabase.storage
                        .from('gallery')
                        .upload(filename, compressedBlob, {
                            cacheControl: '3600',
                            upsert: false,
                            contentType: 'image/jpeg'
                        });

                    if (uploadError) throw uploadError;

                    // 3. Get public URL
                    const { data: urlData } = supabase.storage
                        .from('gallery')
                        .getPublicUrl(uploadData.path);

                    const imageUrl = urlData.publicUrl;
                    const table = type === 'memory' ? 'memories' : 'memes';

                    // 4. Insert record into database
                    const { error: insertError } = await supabase
                        .from(table)
                        .insert([
                            { 
                                imageUrl: imageUrl, 
                                uploadedBy: this.state.userEmail,
                                timestamp: Date.now()
                            }
                        ]);

                    if (insertError) throw insertError;

                    this.state.uploadStatus = `${type} uploaded successfully! 討`;
                    this.loadAllData();

                } catch (err) {
                    this.state.uploadStatus = `Upload Failed: ${err.message}. Check browser console for RLS or configuration errors.`;
                } finally {
                    document.getElementById('fileInput').value = '';
                    this.render();
                    setTimeout(() => {
                        this.state.uploadStatus = '';
                        this.render();
                    }, 5000);
                }
            }

                root.removeEventListener('click', this.handleEventDelegation.bind(this));
                
                // Add new delegation listener
                root.addEventListener('click', this.handleEventDelegation.bind(this));

                const loginForm = document.getElementById('loginForm');
                if (loginForm) loginForm.onsubmit = this.handleLogin.bind(this);
                
                const postNoticeForm = document.getElementById('postNoticeForm');
                if (postNoticeForm) postNoticeForm.onsubmit = this.handlePostNotice.bind(this);

                const emailInput = document.getElementById('emailInput');
                if (emailInput) emailInput.oninput = (e) => { this.state.email = e.target.value; };
                
                const passwordInput = document.getElementById('passwordInput');
                if (passwordInput) passwordInput.oninput = (e) => { this.state.password = e.target.value; };
                
                const fileInput = document.getElementById('fileInput');
                if (fileInput) fileInput.onchange = (e) => this.handleFileUpload(e.target.files[0], this.state.currentTab === 'memories' ? 'memory' : 'meme');

                // MODIFIED: Tab switching logic for animation
                document.querySelectorAll('[data-tab]').forEach(btn => {
                    btn.onclick = () => {
                        const newTab = btn.getAttribute('data-tab');
                        if (this.state.currentTab !== newTab) {
                            this.state.currentTab = newTab;
                            // Remove animation class before re-rendering
                            const gatedSection = document.getElementById('gated-section-container');
                            if (gatedSection) gatedSection.classList.remove('content-transition');
                            
                            this.render();

                            // Re-add animation class after a short delay
                            setTimeout(() => {
                                const newGatedSection = document.getElementById('gated-section-container');
                                if (newGatedSection) newGatedSection.classList.add('content-transition');
                            }, 50); 
                        }
                    };
                });
            }

            handleEventDelegation(e) {
                // Global event delegation for click handlers (buttons, modals)

                // Navigation buttons
                if (e.target.id === 'showLoginButton') {
                    this.state.showLogin = true;
                    this.render();
                    return;
                }
                if (e.target.id === 'closeLogin') {
                    this.state.showLogin = false;
                    this.render();
                    return;
                }
                if (e.target.id === 'logoutButton') {
                    this.handleLogout();
                    return;
                }
                
                // Admin buttons
                if (e.target.id === 'wipeAndArchiveButton') {
                    this.handleWipeAndArchive();
                    return;
                }

                // Delete Item buttons
                if (e.target.dataset.deleteId) {
                    this.handleDeleteItem(e.target.dataset.deleteId, e.target.dataset.type);
                    return;
                }
                
                // Delete Notice button
                if (e.target.dataset.deleteNotice) {
                    this.handleDeleteNotice(e.target.dataset.deleteNotice);
                    return;
                }

                // Promote/Remove from Hall of Fame buttons
                if (e.target.dataset.promoteId) {
                    const item = this.state.memes.find(m => m.id == e.target.dataset.promoteId) || 
                                 this.state.memories.find(m => m.id == e.target.dataset.promoteId);
                    if (item) this.promoteToHallOfFame(item, e.target.dataset.type);
                    return;
                }
                if (e.target.dataset.removeId) {
                    this.removeFromHallOfFame(e.target.dataset.removeId, e.target.dataset.type);
                    return;
                }

                // Scroll buttons (using direct DOM update)
                if (e.target.closest('[data-scroll]')) {
                    const btn = e.target.closest('[data-scroll]');
                    const type = btn.dataset.scroll;
                    const direction = btn.dataset.direction;
                    if (type === 'meme') {
                        this.scrollMemes(direction);
                    } else if (type === 'memory') {
                        this.scrollMemories(direction);
                    }
                    return;
                }
            }
        }

        // --- Defer initialization until the DOM is ready ---\
        document.addEventListener('DOMContentLoaded', () => {
            new MemeGallery();
        });
    </script>
</body>
</html>
