        // Compress image to a Blob (required for Supabase Storage upload)
        function compressImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        
                        const maxDimension = 1200; 
                        if (width > maxDimension || height > maxDimension) {
                            if (width > height) {
                                height = (height / width) * maxDimension;
                                width = maxDimension;
                            } else {
                                width = (width / height) * maxDimension;
                                height = maxDimension;
                            }
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        canvas.toBlob(
                            (blob) => {
                                if (blob) {
                                    resolve(blob);
                                } else {
                                    reject(new Error('Canvas to Blob conversion failed'));
                                }
                            },
                            'image/jpeg',
                            0.7
                        );
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        class MemeGallery {

            async loadAllData() {
                this.state.loading = true;
                
                const fetch = async (table) => {
                    // Supabase equivalent of Firebase query and getDocs
                    const { data, error } = await supabase
                        .from(table)
                        .select('id, imageUrl, uploadedBy, timestamp') 
                        .order('timestamp', { ascending: false });
                    if (error) {
                        console.error(`Error loading ${table}:`, error);
                        return [];
                    }
                    return data;
                };

                try {
                    const [hofMemes, hofMemories, memes, memories] = await Promise.all([
                        fetch('hall_of_fame_memes'),
                        fetch('hall_of_fame_memories'),
                        fetch('memes'),
                        fetch('memories')
                    ]);
                    
                    this.state.hallOfFameMemes = hofMemes;
                    this.state.hallOfFameMemories = hofMemories;
                    this.state.memes = memes;
                    this.state.memories = memories;
                } catch (err) {
                    console.log('Error loading data:', err);
                }
                this.state.loading = false;

                    if (this.state.hallOfFameMemories.length > 1) {
                        this.scrollMemories('next');
                    }
                }, 5000);

            // --- SUPABASE STORAGE UPLOAD (Relies on Public Write) ---
            async handleFileUpload(file, type) {
                if (!file) return;
                if (!file.type.startsWith('image/')) {
                    this.state.uploadStatus = 'Please upload an image file'; this.render(); return;
                }
                if (file.size > 5 * 1024 * 1024) { 
                    this.state.uploadStatus = 'Original image must be less than 5MB'; this.render(); return;
                }

                this.state.uploadStatus = 'Compressing image...'; this.render();

                try {
                    // Compress image to a Blob
                    const compressedBlob = await compressImage(file);
                    
                    this.state.uploadStatus = 'Uploading to storage...'; this.render();

                    const timestamp = Date.now();
                    const collectionName = type === 'memory' ? 'memories' : 'memes';
                    // Use a standard file path convention: bucket/collection/timestamp-filename
                    const fileName = `${collectionName}/${timestamp}-${file.name}`;
                    
                    // 1. Upload the image file to Supabase Storage (requires public INSERT policy)
                    const { error: storageError } = await supabase.storage
                        .from('gallery')
                        .upload(fileName, compressedBlob, {
                            // Supabase storage options
                            cacheControl: '3600',
                            upsert: false
                        });

                    if (storageError) throw storageError;

                    // 2. Get the public URL for the uploaded file
                    const { data: publicUrlData } = supabase.storage
                        .from('gallery')
                        .getPublicUrl(fileName);
                    
                    const downloadURL = publicUrlData.publicUrl;

                    this.state.uploadStatus = 'Saving metadata to database...'; this.render();

                    // 3. Save the URL and the user's email to the Supabase Database table 
                    // (requires RLS to be DISABLED on the table)
                    const { error: dbError } = await supabase
                        .from(collectionName)
                        .insert([
                            { 
                                imageUrl: downloadURL, // Store the URL, not the image data
                                uploadedBy: this.state.userEmail, 
                                timestamp: timestamp
                            }
                        ]);

                    if (dbError) throw dbError;
                    
                    this.state.uploadStatus = `${type === 'memory' ? 'Memory' : 'Meme'} uploaded successfully! ðŸŽ‰`;
                    this.loadAllData();
                    setTimeout(() => {
                        this.state.uploadStatus = '';
                        this.render();
                    }, 3000);

                } catch (err) {
                    this.state.uploadStatus = `Upload failed: ${err.message}. Check RLS/Storage policies.`;
                    console.error('Upload error:', err);
                }
                this.render();
            }

            async promoteToHallOfFame(item, type) {

                    // 1. Insert into Hall of Fame table (requires RLS to be DISABLED)
                    await supabase
                        .from(hofTable)
                        .insert([{

                            uploadedBy: item.uploadedBy,
                            timestamp: item.timestamp

                        .delete()

                                                    </div>
                                                    ${this.state.isAdmin ? `
                                                        <button data-promote="${item.id}" data-type="${currentData.type}" class="absolute top-2 right-2 ${this.state.currentTab === 'memes' ? 'bg-yellow-500 hover:bg-yellow-600' : 'bg-pink-500 hover:bg-pink-600'} text-white px-3 py-1 rounded-lg text-xs flex items-center gap-1">
                                                            ${this.state.currentTab === 'memes' ? icons.Star(12) : icons.Heart(12)}
                                                            Hall of Fame
                                                        </button>
                                                    ` : ''}
                                                </div>
                                            `).join('')}
                                        </div>
                                    `}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }

            attachEventListeners() {
                const closeLogin = document.getElementById('closeLogin');
                if (closeLogin) closeLogin.onclick = () => { this.state.showLogin = false; this.render(); };

                const showLoginBtn = document.getElementById('showLoginBtn');
                if (showLoginBtn) showLoginBtn.onclick = () => { this.state.showLogin = true; this.render(); };

                const loginBtn = document.getElementById('loginBtn');
                if (loginBtn) loginBtn.onclick = (e) => this.handleLogin(e);

                const logoutBtn = document.getElementById('logoutBtn');
                if (logoutBtn) logoutBtn.onclick = () => this.handleLogout();

                const emailInput = document.getElementById('emailInput');
                if (emailInput) emailInput.oninput = (e) => { this.state.email = e.target.value; };

                const passwordInput = document.getElementById('passwordInput');
                if (passwordInput) passwordInput.oninput = (e) => { this.state.password = e.target.value; };

                const fileInput = document.getElementById('fileInput');
                if (fileInput) fileInput.onchange = (e) => this.handleFileUpload(e.target.files[0], this.state.currentTab === 'memories' ? 'memory' : 'meme');

                document.querySelectorAll('[data-tab]').forEach(btn => {
                    btn.onclick = () => {
                        this.state.currentTab = btn.getAttribute('data-tab');
                        this.loadAllData(); // Reloads data for the new tab
                        this.render();
                    };
                });

                document.querySelectorAll('[data-scroll]').forEach(btn => {
                    btn.onclick = () => {
                        const type = btn.getAttribute('data-scroll');
                        const direction = btn.getAttribute('data-direction');
                        if (type === 'meme') {
                            this.scrollMemes(direction);
                        } else {
                            this.scrollMemories(direction);
                        }
                    };
                });

                document.querySelectorAll('[data-promote]').forEach(btn => {
                    btn.onclick = () => {
                        const itemId = btn.getAttribute('data-promote');
                        const type = btn.getAttribute('data-type');
                        const items = type === 'memory' ? this.state.memories : this.state.memes;
                        const item = items.find(m => m.id === itemId);
                        if (item) this.promoteToHallOfFame(item, type);
                    };
                });

                document.querySelectorAll('[data-remove-hof]').forEach(btn => {
                    btn.onclick = () => {
                        const itemId = btn.getAttribute('data-remove-hof');
                        const type = btn.getAttribute('data-type');
                        this.removeFromHallOfFame(itemId, type);
                    };
                });
            }
        }

        new MemeGallery();
    </script>
</body>
</html>
